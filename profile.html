<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | FilmReserve</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .profile-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 12px;
      color: white;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .profile-box h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .profile-box p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .profile-box a {
      background-color: #5bb0ff;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      border-radius: 6px;
      display: inline-block;
    }

    .profile-box a:hover {
      background-color: #3f9de1;
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMPr-C_p--9isHVBmH6QuOxCR93dgscYs",
      authDomain: "film-reserve-255bc.firebaseapp.com",
      projectId: "film-reserve-255bc",
      storageBucket: "film-reserve-255bc.appspot.com",
      messagingSenderId: "856235605413",
      appId: "1:856235605413:web:your-app-id"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("user-email").innerText = user.email;
        document.getElementById("home-button").style.display = "inline-block";
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</head>
<body>
  <div class="profile-box">
    <h1>Welcome,</h1>
    <p id="user-email">Loading...</p>
    <a href="index.html" id="home-button" style="display:none;">Home</a>
  </div>
</body>
</html>
