<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | FilmReserve</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .profile-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: #fff;
    }

    .profile-container h1 {
      color: #5bb0ff;
      margin-bottom: 20px;
    }

    .profile-container p {
      font-size: 18px;
      margin: 15px 0;
    }

    .profile-container button {
      background-color: #5bb0ff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .profile-container button:hover {
      background-color: #3f9de1;
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMPr-C_p--9isHVBmH6QuOxCR93dgscYs",
      authDomain: "film-reserve-255bc.firebaseapp.com",
      projectId: "film-reserve-255bc",
      storageBucket: "film-reserve-255bc.appspot.com",
      messagingSenderId: "856235605413",
      appId: "1:856235605413:web:your-app-id"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userEmailEl = document.getElementById("user-email");

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("user-email").innerText = user.email;
      } else {
        // Not logged in, redirect to login
        window.location.href = "login.html";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        localStorage.removeItem("loggedIn");
        window.location.href = "login.html";
      }).catch((error) => {
        alert("Error logging out: " + error.message);
      });
    };
  </script>
</head>
<body>
  <div class="profile-container">
    <h1>Welcome to FilmReserve ðŸŽ¬</h1>
    <p>You are logged in as:</p>
    <p id="user-email">Loading...</p>
    <button onclick="logout()">Logout</button>
  </div>
</body>
</html>
