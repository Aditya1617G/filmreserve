<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | FilmReserve</title>

  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .auth-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #1c1c1c;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      text-align: center;
    }

    .auth-container h1 {
      margin-bottom: 20px;
      color: #5bb0ff;
    }

    .auth-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
    }

    .auth-container button {
      background-color: #5bb0ff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .auth-container button:hover {
      background-color: #409de6;
    }

    .auth-container a {
      color: #5bb0ff;
      text-decoration: none;
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMPr-C_p--9isHVBmH6QuOxCR93dgscYs",
      authDomain: "film-reserve-255bc.firebaseapp.com",
      projectId: "film-reserve-255bc",
      storageBucket: "film-reserve-255bc.appspot.com",
      messagingSenderId: "856235605413",
      appId: "1:856235605413:web:your-app-id"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signup = async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Signup successful!");
        localStorage.setItem("loggedIn", "true");
        window.location.href = "profile.html";
      } catch (error) {
        alert(error.message);
      }
    }
  </script>
</head>
<body>
  <div class="auth-container">
    <h1>Create Account</h1>
    <form onsubmit="signup(event)">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
</body>
</html>
