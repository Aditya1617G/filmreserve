<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FilmReserve</title>
  <link rel="stylesheet" href="main.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="menu-icon" id="menu-toggle">â˜°</div>
    <div class="brand" onclick="location.reload()">FilmReserve</div>
    <div class="filters">
      <select id="genreFilter">
        <option value="All">All Genres</option>
        <option value="Action">Action</option>
        <option value="Drama">Drama</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Thriller">Thriller</option>
        <option value="Historical">Historical</option>
        <option value="Animation">Animation</option>
      </select>
      <select id="languageFilter">
        <option value="All">All Languages</option>
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
      </select>
      <select id="resolutionFilter">
        <option value="All">All Resolutions</option>
        <option value="1080p">Full HD (1080p)</option>
        <option value="4K">Ultra HD (4K)</option>
      </select>
    </div>
    <input type="text" id="searchBar" placeholder="Search..." />
  </header>

  <aside id="sidebar" class="sidebar">
    <ul id="sidebarLinks"></ul>
  </aside>

  <main class="movie-container" id="movieContainer"></main>

  <footer class="footer">FilmReserve | The ultimate streaming destination.</footer>

  <script src="main.js"></script>
</body>
</html>
