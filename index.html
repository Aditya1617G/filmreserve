<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FilmReserve</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header class="navbar">
    <div class="brand" onclick="location.reload()">FilmReserve</div>
    <div class="filters">
      <select id="genreFilter">
        <option value="">All Genres</option>
        <option value="action">Action</option>
        <option value="drama">Drama</option>
        <option value="sci-fi">Sci-Fi</option>
      </select>
      <select id="languageFilter">
        <option value="">All Languages</option>
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
      </select>
      <select id="resolutionFilter">
        <option value="">All</option>
        <option value="auto">Auto</option>
        <option value="1080p">Full HD (1080p)</option>
        <option value="4k">UHD (4K)</option>
      </select>
      <input type="text" id="searchBar" placeholder="Search movies..." />
    </div>
    <div class="hamburger" onclick="toggleSidebar()">â˜°</div>
  </header>

  <aside id="sidebar" class="sidebar"></aside>

  <main id="movieList" class="movie-list">
    <!-- Movie cards inserted by JavaScript -->
  </main>

  <script src="main.js"></script>
</body>
</html>
