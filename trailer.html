<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FilmReserve Trailer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      position: fixed;
      top: 0;
      z-index: 10;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
    }

    .trailer-container {
      margin-top: 80px;
      width: 90%;
      max-width: 960px;
    }

    .video-wrapper {
      position: relative;
    }

    video {
      width: 100%;
      border-radius: 10px;
      outline: none;
    }

    video::-internal-media-controls-overlay-cast-button,
    video::-webkit-media-controls {
      display: none !important;
    }

    .controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px;
      border-radius: 0 0 10px 10px;
    }

    .controls button, .controls .zoom {
      background: transparent;
      color: #ccc;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: relative;
    }

    .controls button:hover::after,
    .controls .zoom:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background: #444;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    .seekbar {
      flex: 1;
      margin: 0 10px;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, #00baff 0%, #444 0%);
      border-radius: 3px;
      cursor: pointer;
    }

    .volume-slider {
      position: absolute;
      bottom: 40px;
      left: 0;
      display: none;
      flex-direction: column;
      background: #222;
      padding: 4px;
      border-radius: 6px;
    }

    .volume-slider input[type="range"] {
      transform: rotate(-90deg);
      width: 70px;
    }

    .replay-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: #ccc;
      background: rgba(50, 50, 50, 0.6);
      border: none;
      border-radius: 50%;
      padding: 10px 15px;
      display: none;
      cursor: pointer;
    }

    .desc-toggle {
      margin-top: 10px;
      background: transparent;
      border: 1px solid #666;
      color: #ccc;
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .description {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="index.html">ðŸŽ¬ FilmReserve</a>
</div>

<div class="trailer-container">
  <div class="video-wrapper">
    <video id="video" preload="metadata">
      <track id="captionTrack" label="English" kind="subtitles" srclang="en" default>
    </video>
    <button class="replay-button" id="replayBtn">â­¯</button>

    <div class="controls">
      <div style="position: relative;">
        <button id="muteBtn" data-tooltip="Mute (M)">ðŸ”Š</button>
        <div class="volume-slider" id="volumeSlider">
          <input type="range" id="volumeRange" min="0" max="1" step="0.05" value="1">
        </div>
      </div>

      <input class="seekbar" type="range" id="seekBar" value="0" min="0" step="0.1">
      <span style="font-size: 12px;" id="time">0:00 / 0:00</span>
      <button class="zoom" onclick="toggleFull()" data-tooltip="Fullscreen (F)">â›¶</button>
    </div>
  </div>

  <button class="desc-toggle" id="descToggle">â–¼ Show Description</button>
  <div class="description" id="descBox"></div>
</div>

<script>
  const video = document.getElementById('video');
  const seekBar = document.getElementById('seekBar');
  const timeLabel = document.getElementById('time');
  const muteBtn = document.getElementById('muteBtn');
  const volumeSlider = document.getElementById('volumeSlider');
  const volumeRange = document.getElementById('volumeRange');
  const replayBtn = document.getElementById('replayBtn');
  const descToggle = document.getElementById('descToggle');
  const descBox = document.getElementById('descBox');
  const captionTrack = document.getElementById('captionTrack');

  const trailers = {
    fantastic4: {
      src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752118393/videoplayback_c38bfl.mp4",
      desc: `Few astronauts go to space and return as Superheroes. What challenges will they face next?<br>
            Watch Fantastic Four: First Steps on 25 July to find out.<br>
            ðŸŽ¥ Directed by: Matt Shackman | ðŸŽ¬ Genre: Action, Sci-Fi | ðŸ“… 25 July 2025`,
      captions: "" // could be added as .vtt src
    },
    superman: {
      src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122503/videoplayback_1_wooh5o.mp4",
      desc: "Superman returns with a new mission to restore peace across galaxies.",
      captions: ""
    },
    jurassicworld: {
      src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/y2mate.gg_-_Jurassic_World_Rebirth_Official_Trailer_360_bjil0w.mp4",
      desc: "Dinosaurs are back with chaos â€” witness Jurassic World: Rebirth.",
      captions: ""
    },
    "28yearslater": {
      src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/videoplayback_3_d2szfo.mp4",
      desc: "Decades later, horror rises again in 28 Years Later.",
      captions: ""
    },
    f1movie: {
      src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136569/videoplayback_4_sp9lr3.mp4",
      desc: "Brad Pitt leads the F1: The Movie â€” racing to the edge of adrenaline.",
      captions: ""
    },
    avengers5: {
      src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122783/videoplayback_2_tpuqob.mp4",
      desc: "Avengers face their deadliest threat yet â€” Doomsday approaches.",
      captions: ""
    }
  };

  const params = new URLSearchParams(window.location.search);
  const movieKey = params.get('movie');
  const trailer = trailers[movieKey];

  if (trailer) {
    video.src = trailer.src;
    descBox.innerHTML = trailer.desc;
    if (trailer.captions) {
      captionTrack.src = trailer.captions;
    }
  } else {
    descBox.innerHTML = "Trailer not available.";
  }

  video.addEventListener('loadedmetadata', () => {
    seekBar.max = video.duration;
    timeLabel.textContent = `0:00 / ${formatTime(video.duration)}`;
  });

  video.addEventListener('timeupdate', () => {
    seekBar.value = video.currentTime;
    timeLabel.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
    seekBar.style.background = `linear-gradient(to right, #00baff ${(video.currentTime / video.duration) * 100}%, #444 ${(video.currentTime / video.duration) * 100}%)`;
  });

  seekBar.addEventListener('input', () => {
    video.currentTime = seekBar.value;
  });

  muteBtn.onclick = () => {
    video.muted = !video.muted;
    muteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
  };

  muteBtn.onmouseenter = () => volumeSlider.style.display = 'flex';
  muteBtn.onmouseleave = () => setTimeout(() => volumeSlider.style.display = 'none', 1000);
  volumeSlider.onmouseenter = () => volumeSlider.style.display = 'flex';
  volumeSlider.onmouseleave = () => volumeSlider.style.display = 'none';

  volumeRange.oninput = () => {
    video.volume = volumeRange.value;
    video.muted = false;
    muteBtn.textContent = "ðŸ”Š";
  };

  descToggle.onclick = () => {
    const isShown = descBox.style.display === 'block';
    descBox.style.display = isShown ? 'none' : 'block';
    descToggle.textContent = isShown ? 'â–¼ Show Description' : 'â–² Hide Description';
  };

  replayBtn.onclick = () => {
    video.currentTime = 0;
    video.play();
    replayBtn.style.display = 'none';
  };

  video.addEventListener('ended', () => {
    replayBtn.style.display = 'block';
  });

  document.addEventListener('keydown', (e) => {
    if (e.target.tagName === 'INPUT') return;
    if (e.code === 'Space') {
      e.preventDefault();
      togglePlay();
    } else if (e.code === 'ArrowRight') {
      video.currentTime = Math.min(video.currentTime + 5, video.duration);
    } else if (e.code === 'ArrowLeft') {
      video.currentTime = Math.max(video.currentTime - 5, 0);
    } else if (e.key.toLowerCase() === 'm') {
      muteBtn.click();
    } else if (e.key.toLowerCase() === 'f') {
      toggleFull();
    }
  });

  document.querySelector('.video-wrapper').addEventListener('click', (e) => {
    if (!e.target.closest('.controls')) togglePlay();
  });

  function togglePlay() {
    if (video.paused) {
      video.play();
      replayBtn.style.display = 'none';
    } else {
      video.pause();
    }
  }

  function toggleFull() {
    const wrapper = document.querySelector('.video-wrapper');
    if (!document.fullscreenElement) {
      wrapper.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }
</script>

</body>
</html>
