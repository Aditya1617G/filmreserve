<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trailer - FilmReserve</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #111;
      opacity: 0.5;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    .navbar a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin: 15px 0 8px;
      font-size: 24px;
    }

    .desc-btn {
      background-color: transparent;
      border: 1px solid #555;
      color: #aaa;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }

    .description {
      font-size: 14px;
      color: #aaa;
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 960px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      border: 2px solid rgba(0, 174, 255, 0.3);
      box-shadow: 0 0 12px rgba(0, 174, 255, 0.5);
      cursor: pointer;
    }

    /* You already have custom player CSS in use */
    /* Add other necessary styles if youâ€™ve separated CSS */

  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">ðŸŽ¬ FilmReserve</a>
  </div>

  <div class="container">
    <div class="video-wrapper">
      <video id="video" controls poster="" crossorigin="anonymous">
        <source id="videoSource" src="" type="video/mp4" />
      </video>
    </div>
    <h1 id="movieTitle">
      Movie Title
      <button id="toggleDesc" class="desc-btn">â–¼</button>
    </h1>
    <div class="description" id="movieDesc">
      Movie description goes here.
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const videoSource = document.getElementById('videoSource');
    const movieTitle = document.getElementById('movieTitle');
    const movieDesc = document.getElementById('movieDesc');
    const toggleDesc = document.getElementById('toggleDesc');

    const trailers = {
      fantastic4: {
        title: "Fantastic 4: First Steps",
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752118393/videoplayback_c38bfl.mp4",
        poster: "images/f4poster.avif",
        desc: "Few astronauts go to space and return as superheroes. What challenges will they face next?<br>ðŸŽ¥ Directed by: Matt Shackman | ðŸŽ¬ Genre: Action, Sci-Fi | ðŸ“… In Theatres 25 July 2025"
      },
      superman: {
        title: "Superman: Legacy",
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122503/videoplayback_1_wooh5o.mp4",
        poster: "images/superman.jpeg",
        desc: "A new age of hope rises as Superman faces challenges on Earth and beyond.<br>ðŸŽ¥ Directed by: James Gunn | ðŸŽ¬ Genre: Action, Superhero | ðŸ“… Releasing 2025"
      },
      jurassicworld: {
        title: "Jurassic World: Rebirth",
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/y2mate.gg_-_Jurassic_World_Rebirth_Official_Trailer_360_bjil0w.mp4",
        poster: "images/jurassicworld.jpg",
        desc: "Dinosaurs return in this thrilling reboot starring Scarlett Johansson.<br>ðŸŽ¥ Directed by: Colin Trevorrow | ðŸŽ¬ Genre: Adventure, Sci-Fi | ðŸ“… Coming Soon"
      },
      f1movie: {
        title: "F1: The Movie",
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136569/videoplayback_4_sp9lr3.mp4",
        poster: "images/F1.jpg",
        desc: "Brad Pitt hits the racetrack in this fast-paced Formula 1 drama.<br>ðŸŽ¥ Directed by: Joseph Kosinski | ðŸŽ¬ Genre: Sports, Drama | ðŸ“… Releasing 2025"
      },
      "28yearslater": {
        title: "28 Years Later",
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/videoplayback_3_d2szfo.mp4",
        poster: "images/28yearslater.jpeg",
        desc: "A new generation faces the infection after decades of silence.<br>ðŸŽ¥ Directed by: Danny Boyle | ðŸŽ¬ Genre: Horror, Thriller | ðŸ“… Coming Soon"
      }
    };

    // Parse movie name from query string
    const urlParams = new URLSearchParams(window.location.search);
    const movie = urlParams.get("movie");

    if (trailers[movie]) {
      const t = trailers[movie];
      videoSource.src = t.src;
      video.poster = t.poster;
      video.load();
      movieTitle.childNodes[0].textContent = t.title;
      movieDesc.innerHTML = t.desc;
    } else {
      movieTitle.textContent = "Trailer Not Found";
      movieDesc.innerHTML = "The trailer you're looking for doesn't exist.";
    }

    toggleDesc.onclick = () => {
      const visible = movieDesc.style.display === "block";
      movieDesc.style.display = visible ? "none" : "block";
      toggleDesc.textContent = visible ? "â–¼" : "â–²";
    };
  </script>

</body>
</html>
