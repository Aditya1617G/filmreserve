<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FilmReserve | Trailer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background: #111;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }
    .navbar a { color: #fff; text-decoration: none; }

    .content {
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 0 20px rgba(0, 175, 255, 0.5);
      background: #000;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    .controls {
      position: absolute;
      bottom: 5px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      background: rgba(0,0,0,0.6);
    }

    .left-controls,
    .right-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button, select, input[type="range"] {
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="range"] {
      accent-color: #00afff;
    }

    .volume-slider {
      display: none;
      width: 100px;
    }

    .title-bar {
      width: 90%;
      max-width: 1000px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .title-bar h2 {
      margin: 0;
      font-size: 24px;
    }

    .toggle-desc {
      cursor: pointer;
      font-size: 20px;
    }

    .description {
      display: none;
      width: 90%;
      max-width: 1000px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">ðŸŽ¬ FilmReserve</a>
  </div>

  <div class="content">
    <div class="video-wrapper">
      <video id="video"></video>
      <div class="controls">
        <div class="left-controls">
          <button id="mute" title="M to mute">ðŸ”Š</button>
          <span id="time">0:00 / 0:00</span>
        </div>

        <input id="seek" type="range" min="0" value="0" step="0.01">

        <div class="right-controls">
          <button id="volumeBtn">ðŸ”ˆ</button>
          <input id="volumeSlider" class="volume-slider" type="range" min="0" max="2" step="0.01" value="1"/>
          <select id="speed">
            <option value="0.25">0.25x</option>
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>
          <button id="pip">ðŸ“º</button>
          <button id="fullscreen">â›¶</button>
          <button id="zoom">ðŸ—–</button>
        </div>
      </div>
    </div>

    <div class="title-bar">
      <span class="toggle-desc">â–¼</span>
      <h2 id="movieTitle"></h2>
    </div>
    <div class="description" id="movieDesc"></div>
  </div>

  <script>
    const movieData = {
      fantastic4: { title:"Fantastic 4: First Steps", desc:"The Fantastic Four reunite to face Dr. Doom in their most epic battle yet.", src:"https://res.cloudinary.com/da2rgo4zr/video/upload/v1752118393/videoplayback_c38bfl.mp4" },
      avengers5:  { title:"Avengers: Doomsday", desc:"Earthâ€™s mightiest heroes face their deadliest challenge yet.", src:"https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122783/videoplayback_2_tpuqob.mp4" },
      jurassic:   { title:"Jurassic World: Rebirth", desc:"Dinosaurs once again roam the Earth in a new world ruled by nature.", src:"https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/y2mate.gg_-_Jurassic_World_Rebirth_Official_Trailer_360_bjil0w.mp4" },
      f1movie:    { title:"F1: The Movie", desc:"Get behind the wheel with the greatest drivers in Formula 1 history.", src:"https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136569/videoplayback_4_sp9lr3.mp4" },
      28yearslater:{ title:"28 Years Later", desc:"The rage virus has evolved... and itâ€™s not done yet.", src:"https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/videoplayback_3_d2szfo.mp4" },
      superman:   { title:"Superman", desc:"The Man of Steel returns to protect a world in chaos.", src:"https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122503/videoplayback_1_wooh5o.mp4" }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const movieKey = urlParams.get('movie');
    const current = movieData[movieKey] || {};
    const video = document.getElementById('video');
    const time = document.getElementById('time');
    const seek = document.getElementById('seek');
    const mute = document.getElementById('mute');
    const volumeBtn = document.getElementById('volumeBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const speedSel = document.getElementById('speed');
    const pipBtn = document.getElementById('pip');
    const fsBtn = document.getElementById('fullscreen');
    const zoomBtn = document.getElementById('zoom');
    const titleEl = document.getElementById('movieTitle');
    const descEl = document.getElementById('movieDesc');
    const toggleDesc = document.querySelector('.toggle-desc');

    // Load trailer and details
    video.src = current.src;
    titleEl.textContent = current.title || 'Movie Not Found';
    descEl.textContent = current.desc || '';

    video.controls = false;

    function format(sec) {
      const m = Math.floor(sec/60), s = Math.floor(sec%60).toString().padStart(2,'0');
      return `${m}:${s}`;
    }

    video.onloadedmetadata = () => {
      seek.max = video.duration;
      time.textContent = `0:00 / ${format(video.duration)}`;
    };

    video.ontimeupdate = () => {
      seek.value = video.currentTime;
      time.textContent = `${format(video.currentTime)} / ${format(video.duration)}`;
    };

    seek.oninput = () => {
      video.currentTime = seek.value;
    };

    mute.onclick = () => {
      video.muted = !video.muted;
      mute.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    };

    volumeBtn.onclick = () => {
      volumeSlider.style.display = volumeSlider.style.display === 'block' ? 'none' : 'block';
    };

    volumeSlider.oninput = () => {
      video.volume = Math.min(volumeSlider.value, 2);
    };

    speedSel.onchange = () => {
      video.playbackRate = parseFloat(speedSel.value);
    };

    pipBtn.onclick = () => {
      video.requestPictureInPicture().catch(()=>{});
    };

    fsBtn.onclick = () => {
      document.fullscreenElement ? document.exitFullscreen() : video.requestFullscreen();
    };

    zoomBtn.onclick = () => {
      zoomBtn.innerText = video.style.objectFit === 'cover' ? 'ðŸ——' : 'ðŸ—–';
      video.style.objectFit = video.style.objectFit === 'cover' ? 'contain' : 'cover';
    };

    video.onclick = () => {
      video.paused ? video.play() : video.pause();
    };

    toggleDesc.onclick = () => {
      descEl.style.display = descEl.style.display === 'block' ? 'none' : 'block';
      toggleDesc.textContent = toggleDesc.textContent === 'â–¼' ? 'â–²' : 'â–¼';
    };

    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        video.paused ? video.play() : video.pause();
      }
      if (e.key.toLowerCase() === 'm') mute.click();
      if (e.key.toLowerCase() === 'f') fsBtn.click();
    });
  </script>
</body>
</html>
