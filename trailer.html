<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FilmReserve Trailer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    .navbar {
      background-color: #111;
      padding: 12px;
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      text-align: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
    }

    .trailer-container {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 960px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 174, 255, 0.5);
      cursor: pointer;
    }

    .controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      padding: 8px;
      gap: 10px;
      border-radius: 0 0 12px 12px;
      z-index: 5;
    }

    .controls button, .controls input[type="range"], .controls .dots {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .time {
      font-size: 12px;
      color: #ccc;
    }

    .seekbar {
      flex: 1;
    }

    input[type="range"] {
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #00baff 0%, #444 0%);
      border-radius: 4px;
      outline: none;
      appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: #00baff;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -4px;
    }

    .volume-slider {
      width: 4px;
      height: 70px;
      background: #444;
      position: absolute;
      left: 30px;
      bottom: 50px;
      display: none;
      transform: rotate(-90deg);
    }

    .volume-container:hover .volume-slider {
      display: block;
    }

    .dots-menu {
      position: absolute;
      right: 40px;
      bottom: 50px;
      background: #222;
      border: 1px solid #555;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      z-index: 20;
    }

    .dots-menu button {
      padding: 8px;
      font-size: 14px;
      color: #ccc;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
    }

    .dots-menu button:hover {
      background: #333;
    }

    .replay-button {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #ccc;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      padding: 12px 18px;
      cursor: pointer;
    }

    .desc-box {
      color: #aaa;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .desc-toggle {
      background: none;
      color: #ccc;
      border: none;
      margin-left: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    .title-desc {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 16px;
    }

    footer {
      text-align: center;
      padding: 16px;
      background: #111;
      color: #999;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="index.html">ðŸŽ¬ FilmReserve</a>
</div>

<div class="trailer-container">
  <div class="video-wrapper">
    <video id="video" poster="images/f4poster.avif">
      <source id="videoSource" src="" type="video/mp4" />
      <track label="English" kind="subtitles" srclang="en" src="captions/fantastic4.vtt" default>
    </video>
    <button class="replay-button" id="replayBtn" onclick="replayVideo()">â­¯</button>

    <div class="controls">
      <div class="time" id="time">0:00 / 0:00</div>
      <div class="volume-container">
        <button id="mute" title="Mute (M)">ðŸ”‡</button>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.05">
      </div>
      <input type="range" id="seek" class="seekbar" value="0" min="0" step="0.1">
      <button class="dots" onclick="toggleMenu()">â‹®</button>
      <div class="dots-menu" id="dotsMenu">
        <button onclick="setSpeed(0.5)">Speed 0.5x</button>
        <button onclick="setSpeed(1)">Speed 1x</button>
        <button onclick="setSpeed(1.5)">Speed 1.5x</button>
        <button onclick="setSpeed(2)">Speed 2x</button>
        <button onclick="toggleCaptions()">Toggle Captions</button>
        <button onclick="togglePip()">Picture in Picture</button>
      </div>
      <button onclick="toggleFull()" title="Fullscreen (F)">â›¶</button>
    </div>
  </div>

  <div class="title-desc">
    <h2 id="movieTitle">Fantastic 4: First Steps</h2>
    <button class="desc-toggle" onclick="toggleDesc()" id="descToggle">â–¼</button>
  </div>

  <div class="desc-box" id="descBox">
    Few Astronauts go to space and return as Superheroes. What challenges will they face next?<br>
    ðŸŽ¥ Director: Matt Shackman | ðŸ“… Release: July 25, 2025 | ðŸ§¬ Genre: Action, Sci-Fi
  </div>
</div>

<footer>
  FilmReserve | Your Ultimate Streaming Destination
</footer>

<script>
  const params = new URLSearchParams(window.location.search);
  const movie = params.get("movie");
  const video = document.getElementById("video");
  const videoSource = document.getElementById("videoSource");
  const title = document.getElementById("movieTitle");
  const seek = document.getElementById("seek");
  const time = document.getElementById("time");
  const mute = document.getElementById("mute");
  const replayBtn = document.getElementById("replayBtn");
  const volumeSlider = document.getElementById("volumeSlider");

  const videos = {
    "fantastic4": {
      src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752118393/videoplayback_c38bfl.mp4",
      title: "Fantastic 4: First Steps"
    },
    "avengers5": {
      src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122783/videoplayback_2_tpuqob.mp4",
      title: "Avengers: Doomsday"
    },
    "superman": {
      src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122503/videoplayback_1_wooh5o.mp4",
      title: "Superman"
    },
    "jurassicworld": {
      src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/y2mate.gg_-_Jurassic_World_Rebirth_Official_Trailer_360_bjil0w.mp4",
      title: "Jurassic World: Rebirth"
    },
    "28yearslater": {
      src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/videoplayback_3_d2szfo.mp4",
      title: "28 Years Later"
    },
    "f1movie": {
      src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136569/videoplayback_4_sp9lr3.mp4",
      title: "F1: The Movie"
    }
  };

  if (videos[movie]) {
    videoSource.src = videos[movie].src;
    title.textContent = videos[movie].title;
    video.load();
  }

  video.addEventListener("timeupdate", () => {
    seek.value = video.currentTime;
    time.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
    seek.style.background = `linear-gradient(to right, #00baff ${(video.currentTime / video.duration) * 100}%, #444 0%)`;
  });

  video.addEventListener("loadedmetadata", () => {
    seek.max = video.duration;
  });

  video.addEventListener("ended", () => {
    replayBtn.style.display = "block";
  });

  seek.oninput = () => {
    video.currentTime = seek.value;
  };

  function replayVideo() {
    video.currentTime = 0;
    video.play();
    replayBtn.style.display = "none";
  }

  function toggleFull() {
    if (!document.fullscreenElement) {
      video.parentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  function toggleMenu() {
    document.getElementById("dotsMenu").style.display =
      document.getElementById("dotsMenu").style.display === "flex" ? "none" : "flex";
  }

  function setSpeed(speed) {
    video.playbackRate = speed;
    toggleMenu();
  }

  function toggleCaptions() {
    const tracks = video.textTracks[0];
    tracks.mode = tracks.mode === "showing" ? "disabled" : "showing";
  }

  function togglePip() {
    if (document.pictureInPictureElement) {
      document.exitPictureInPicture();
    } else {
      video.requestPictureInPicture();
    }
  }

  function formatTime(t) {
    const m = Math.floor(t / 60);
    const s = Math.floor(t % 60).toString().padStart(2, "0");
    return `${m}:${s}`;
  }

  mute.onclick = () => {
    video.muted = !video.muted;
    mute.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
  };

  volumeSlider.oninput = () => {
    video.volume = volumeSlider.value;
    video.muted = volumeSlider.value == 0;
    mute.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
  };

  document.addEventListener("keydown", e => {
    if (e.code === "Space") {
      e.preventDefault();
      if (video.paused) video.play();
      else video.pause();
    } else if (e.key === "m") {
      mute.click();
    } else if (e.key === "f") {
      toggleFull();
    } else if (e.key === "ArrowRight") {
      video.currentTime = Math.min(video.currentTime + 5, video.duration);
    } else if (e.key === "ArrowLeft") {
      video.currentTime = Math.max(video.currentTime - 5, 0);
    }
  });

  function toggleDesc() {
    const box = document.getElementById("descBox");
    const arrow = document.getElementById("descToggle");
    if (box.style.display === "none") {
      box.style.display = "block";
      arrow.textContent = "â–²";
    } else {
      box.style.display = "none";
      arrow.textContent = "â–¼";
    }
  }
</script>
</body>
</html>
