<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FilmReserve | Trailer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .player-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 14px;
      border-radius: 10px;
    }

    .controls button {
      background: none;
      border: none;
      font-size: 20px;
      color: white;
      cursor: pointer;
      margin: 0 6px;
    }

    .controls button:hover {
      color: #00bfff;
    }

    #seek {
      flex-grow: 1;
      margin: 0 12px;
    }

    #replayBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      background: #666;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      cursor: pointer;
      display: none;
    }

    .volume-wrapper {
      position: relative;
    }

    .volume-slider {
      display: none;
      position: absolute;
      bottom: 50px;
      left: -40px;
      transform: rotate(-90deg);
      background: #111;
      padding: 5px;
      border-radius: 8px;
    }

    .volume-slider input {
      width: 100px;
    }

    #dotsMenu {
      position: absolute;
      right: 20px;
      bottom: 80px;
      background: #222;
      padding: 8px;
      border-radius: 8px;
      display: none;
    }

    #dotsMenu button {
      display: block;
      background: #111;
      color: white;
      border: none;
      margin: 4px 0;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
    }

    #dotsMenu button:hover {
      background: #333;
    }

    .title {
      position: absolute;
      bottom: 130px;
      left: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .desc-toggle {
      position: absolute;
      bottom: 160px;
      left: 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .desc {
      position: absolute;
      bottom: 100px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
      max-width: 500px;
      display: none;
    }
  </style>
</head>
<body>

<div class="player-container">
  <video id="video" controlslist="nodownload">
    <source id="source" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="title" id="movieTitle">Loading...</div>
  <div class="desc-toggle" onclick="toggleDesc()" id="descToggle">â–¼</div>
  <div class="desc" id="desc">This is the movie description.</div>

  <button id="replayBtn" onclick="replayVideo()">Replay</button>

  <div id="dotsMenu"></div>

  <div class="controls">
    <span id="time">0:00 / 0:00</span>

    <input type="range" id="seek" value="0" min="0" step="0.01">

    <div class="volume-wrapper">
      <button id="mute" title="M to mute">ðŸ”Š</button>
      <div class="volume-slider">
        <input id="volumeControl" type="range" min="0" max="2" step="0.05">
      </div>
    </div>

    <button onclick="toggleMenu()" title="â‹® Menu">â‹®</button>
    <button onclick="toggleFull()" title="F for fullscreen">ðŸ”³</button>
  </div>
</div>

<script>
  const video = document.getElementById('video');
  const source = document.getElementById('source');
  const time = document.getElementById('time');
  const seek = document.getElementById('seek');
  const mute = document.getElementById('mute');
  const replayBtn = document.getElementById('replayBtn');
  const volumeSlider = document.querySelector('.volume-slider');
  const volumeControl = document.getElementById('volumeControl');
  const dotsMenu = document.getElementById('dotsMenu');

  const movie = new URLSearchParams(location.search).get('movie');
  const movieData = {
    'fantastic4': {
      title: 'Fantastic 4: First Steps',
      desc: 'The Fantastic Four reunite to face Dr. Doom in their most epic battle yet.',
      src: 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752118393/videoplayback_c38bfl.mp4'
    },
    'superman': {
      title: 'Superman: Legacy',
      desc: 'Superman rises again to protect Earth from a powerful new enemy.',
      src: 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122503/videoplayback_1_wooh5o.mp4'
    },
    'jurassicworld': {
      title: 'Jurassic World: Rebirth',
      desc: 'The dinosaurs are back. Humanity must survive.',
      src: 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/y2mate.gg_-_Jurassic_World_Rebirth_Official_Trailer_360_bjil0w.mp4'
    },
    '28yearslater': {
      title: '28 Years Later',
      desc: 'The virus has evolved. So has the fear.',
      src: 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/videoplayback_3_d2szfo.mp4'
    },
    'f1movie': {
      title: 'F1: The Movie',
      desc: 'Brad Pitt takes on the racetrack in a high-octane racing drama.',
      src: 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136569/videoplayback_4_sp9lr3.mp4'
    },
    'avengers5': {
      title: 'Avengers: Doomsday',
      desc: 'Earthâ€™s mightiest heroes face their deadliest challenge yet.',
      src: 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122783/videoplayback_2_tpuqob.mp4'
    }
  };

  if (movieData[movie]) {
    source.src = movieData[movie].src;
    document.getElementById('movieTitle').textContent = movieData[movie].title;
    document.getElementById('desc').textContent = movieData[movie].desc;
    video.load();
  }

  video.addEventListener("timeupdate", () => {
    seek.value = video.currentTime;
    time.textContent = `${format(video.currentTime)} / ${format(video.duration)}`;
  });

  video.addEventListener("loadedmetadata", () => {
    seek.max = video.duration;
  });

  seek.addEventListener("input", () => {
    video.currentTime = seek.value;
  });

  video.addEventListener("ended", () => {
    replayBtn.style.display = "block";
  });

  function replayVideo() {
    video.currentTime = 0;
    video.play();
    replayBtn.style.display = "none";
  }

  mute.onclick = () => {
    video.muted = !video.muted;
    mute.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    volumeSlider.style.display = volumeSlider.style.display === 'block' ? 'none' : 'block';
  };

  volumeControl.addEventListener("input", () => {
    const vol = parseFloat(volumeControl.value);
    video.volume = Math.min(vol, 1);
    video.muted = vol === 0;
  });

  function toggleFull() {
    if (!document.fullscreenElement) {
      video.parentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  function toggleMenu() {
    dotsMenu.style.display = dotsMenu.style.display === 'block' ? 'none' : 'block';
  }

  function toggleDesc() {
    const desc = document.getElementById('desc');
    const toggle = document.getElementById('descToggle');
    const shown = desc.style.display === 'block';
    desc.style.display = shown ? 'none' : 'block';
    toggle.textContent = shown ? 'â–¼' : 'â–²';
  }

  function setSpeed(rate) {
    video.playbackRate = rate;
    toggleMenu();
  }

  function togglePip() {
    if (document.pictureInPictureElement) {
      document.exitPictureInPicture();
    } else {
      video.requestPictureInPicture();
    }
    toggleMenu();
  }

  dotsMenu.innerHTML = `
    <button onclick="setSpeed(0.25)">Speed: 0.25x</button>
    <button onclick="setSpeed(0.5)">Speed: 0.5x</button>
    <button onclick="setSpeed(0.75)">Speed: 0.75x</button>
    <button onclick="setSpeed(1)">Speed: 1x</button>
    <button onclick="setSpeed(1.5)">Speed: 1.5x</button>
    <button onclick="setSpeed(2)">Speed: 2x</button>
    <button onclick="togglePip()">Picture-in-Picture</button>
  `;

  document.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
      e.preventDefault();
      video.paused ? video.play() : video.pause();
    }
    if (e.key.toLowerCase() === "m") mute.click();
    if (e.key.toLowerCase() === "f") toggleFull();
    if (e.key === "ArrowRight") video.currentTime += 5;
    if (e.key === "ArrowLeft") video.currentTime -= 5;
  });

  function format(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60).toString().padStart(2, "0");
    return `${m}:${s}`;
  }
</script>

</body>
</html>
