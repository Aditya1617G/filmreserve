<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trailer - FilmReserve</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    header {
      padding: 15px;
      font-size: 24px;
      background: rgba(0,0,0,0.7);
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .trailer-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      flex-direction: column;
      padding: 20px;
    }

    .video-wrapper {
      position: relative;
      width: 80%;
      max-width: 900px;
      box-shadow: 0 0 25px #00bfff;
      border-radius: 10px;
      overflow: hidden;
      background: black;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
    }

    .controls button,
    .controls input[type=range] {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .seek-bar {
      flex: 1;
      margin: 0 10px;
      accent-color: deepskyblue;
    }

    .volume-container {
      position: relative;
    }

    .volume-slider {
      position: absolute;
      bottom: 30px;
      left: 0;
      transform: rotate(-90deg);
      width: 80px;
      display: none;
    }

    .volume-container:hover .volume-slider {
      display: block;
    }

    .replay-btn {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(100,100,100,0.8);
      border: none;
      font-size: 40px;
      padding: 8px 12px;
      border-radius: 50%;
      color: white;
      display: none;
      cursor: pointer;
    }

    .caption {
      text-align: center;
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }

    .tooltip {
      position: absolute;
      font-size: 12px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 3px 6px;
      border-radius: 3px;
      top: -25px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .volume-container:hover .tooltip,
    .fullscreen-btn:hover .tooltip {
      opacity: 1;
    }
  </style>
</head>
<body>

<header>
  <img src="images/logo.png" style="height: 32px; margin-right: 10px;" />
  FilmReserve
</header>

<div class="trailer-container">
  <div class="video-wrapper">
    <video id="trailer" poster="images/trailerbg.jpg">
      <source id="trailerSource" src="" type="video/mp4" />
      <track kind="captions" src="captions/default.vtt" srclang="en" label="English" default />
      Your browser does not support the video tag.
    </video>
    <button class="replay-btn" id="replayBtn">âŸ³</button>

    <div class="controls">
      <div class="volume-container">
        <button id="muteBtn">ðŸ”Š</button>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1">
        <div class="tooltip">M to mute</div>
      </div>

      <span id="timeDisplay">0:00 / 0:00</span>

      <input type="range" id="seekBar" class="seek-bar" min="0" value="0" step="0.1">

      <div class="fullscreen-btn">
        <button id="fullscreenBtn">â›¶</button>
        <div class="tooltip">F for fullscreen</div>
      </div>
    </div>
  </div>
  <div class="caption" id="movieTitle">Loading...</div>
</div>

<script>
  const trailer = document.getElementById("trailer");
  const source = document.getElementById("trailerSource");
  const seekBar = document.getElementById("seekBar");
  const timeDisplay = document.getElementById("timeDisplay");
  const muteBtn = document.getElementById("muteBtn");
  const volumeSlider = document.getElementById("volumeSlider");
  const fullscreenBtn = document.getElementById("fullscreenBtn");
  const replayBtn = document.getElementById("replayBtn");

  const trailers = {
    "fantastic4": "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122503/videoplayback_1_wooh5o.mp4",
    "avengers5": "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122783/videoplayback_2_tpuqob.mp4",
    "superman": "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122503/videoplayback_1_wooh5o.mp4",
    "jurassicworld": "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/y2mate.gg_-_Jurassic_World_Rebirth_Official_Trailer_360_bjil0w.mp4",
    "28yearslater": "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/videoplayback_3_d2szfo.mp4",
    "f1movie": "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136569/videoplayback_4_sp9lr3.mp4"
  };

  const titles = {
    "fantastic4": "Fantastic 4: First Steps",
    "avengers5": "Avengers: Doomsday",
    "superman": "Superman",
    "jurassicworld": "Jurassic World: Rebirth",
    "28yearslater": "28 Years Later",
    "f1movie": "F1: The Movie"
  };

  const params = new URLSearchParams(window.location.search);
  const movieKey = params.get("movie");
  source.src = trailers[movieKey] || "";
  trailer.load();
  document.getElementById("movieTitle").textContent = titles[movieKey] || "Trailer";

  // Time & seek
  trailer.addEventListener("timeupdate", () => {
    seekBar.value = trailer.currentTime;
    timeDisplay.textContent = formatTime(trailer.currentTime) + " / " + formatTime(trailer.duration);
  });

  trailer.addEventListener("loadedmetadata", () => {
    seekBar.max = trailer.duration;
  });

  seekBar.addEventListener("input", () => {
    trailer.currentTime = seekBar.value;
  });

  // Mute + Volume
  muteBtn.onclick = () => {
    trailer.muted = !trailer.muted;
    muteBtn.textContent = trailer.muted ? "ðŸ”‡" : "ðŸ”Š";
  };
  volumeSlider.oninput = () => {
    trailer.volume = volumeSlider.value;
    trailer.muted = volumeSlider.value == 0;
    muteBtn.textContent = trailer.muted ? "ðŸ”‡" : "ðŸ”Š";
  };

  // Fullscreen
  fullscreenBtn.onclick = () => {
    if (!document.fullscreenElement) trailer.requestFullscreen();
    else document.exitFullscreen();
  };

  // Replay
  trailer.onended = () => replayBtn.style.display = "block";
  replayBtn.onclick = () => {
    trailer.currentTime = 0;
    trailer.play();
    replayBtn.style.display = "none";
  };

  // Keyboard shortcuts
  document.addEventListener("keydown", e => {
    if (e.key === " ") {
      e.preventDefault();
      trailer.paused ? trailer.play() : trailer.pause();
    }
    if (e.key.toLowerCase() === "m") muteBtn.click();
    if (e.key.toLowerCase() === "f") fullscreenBtn.click();
  });

  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60).toString().padStart(2, "0");
    return `${m}:${s}`;
  }
</script>

</body>
</html>
