<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FilmReserve | Trailer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .video-wrapper {
      position: relative;
      width: 80%;
      max-width: 900px;
      box-shadow: 0 0 20px cyan;
      background: black;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 10px;
      background: rgba(0,0,0,0.6);
    }
    .left-controls,
    .right-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button, select, input[type="range"] {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
    }
    input[type="range"] {
      accent-color: #0af;
    }
    .title-bar {
      margin-top: 10px;
      text-align: left;
      width: 80%;
      max-width: 900px;
      position: relative;
    }
    .title-bar h2 {
      margin: 0;
      display: inline;
    }
    .desc {
      display: none;
      margin-top: 5px;
    }
    .toggle-desc {
      margin-right: 10px;
      cursor: pointer;
      transform: rotate(0deg);
      transition: transform 0.3s;
    }
    .show .desc {
      display: block;
    }
    .show .toggle-desc {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-wrapper">
      <video id="trailer" preload="metadata"></video>
      <div class="controls">
        <div class="left-controls">
          <button id="mute" title="M to mute/unmute">ðŸ”Š</button>
          <span id="time">0:00 / 0:00</span>
        </div>
        <input id="seek" type="range" min="0" max="100" value="0"/>
        <div class="right-controls">
          <button id="volume-btn" title="Volume">ðŸ”ˆ</button>
          <input id="volume" type="range" min="0" max="2" step="0.01" value="1" style="width: 60px; display: none;" />
          <select id="speed" title="Playback speed">
            <option value="0.25">0.25x</option>
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1" selected>1x</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>
          <button id="pip" title="Picture-in-Picture">ðŸ“º</button>
          <button id="fullscreen" title="F to fullscreen">â›¶</button>
          <button id="zoom" title="Zoom">ðŸ—–</button>
        </div>
      </div>
    </div>
    <div class="title-bar">
      <span class="toggle-desc">â–¾</span>
      <h2 id="movie-title"></h2>
      <div class="desc" id="movie-desc"></div>
    </div>
  </div>

  <script>
    const movieData = {
      "fantastic4": {
        "title": "Fantastic 4: First Steps",
        "desc": "The Fantastic Four reunite to face Dr. Doom in their most epic battle yet.",
        "src": "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752118393/videoplayback_c38bfl.mp4"
      },
      "avengers5": {
        "title": "Avengers: Doomsday",
        "desc": "Earthâ€™s mightiest heroes face their deadliest challenge yet.",
        "src": "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122783/videoplayback_2_tpuqob.mp4"
      },
      "jurassic": {
        "title": "Jurassic World: Rebirth",
        "desc": "Dinosaurs once again roam the Earth in a new world ruled by nature.",
        "src": "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/y2mate.gg_-_Jurassic_World_Rebirth_Official_Trailer_360_bjil0w.mp4"
      },
      "f1movie": {
        "title": "F1: The Movie",
        "desc": "Get behind the wheel with the greatest drivers in Formula 1 history.",
        "src": "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136569/videoplayback_4_sp9lr3.mp4"
      },
      "28yearslater": {
        "title": "28 Years Later",
        "desc": "The rage virus has evolved... and itâ€™s not done yet.",
        "src": "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/videoplayback_3_d2szfo.mp4"
      },
      "superman": {
        "title": "Superman",
        "desc": "The Man of Steel returns to protect a world in chaos.",
        "src": "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122503/videoplayback_1_wooh5o.mp4"
      }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const movie = urlParams.get("movie");

    const video = document.getElementById("trailer");
    const timeDisplay = document.getElementById("time");
    const seek = document.getElementById("seek");
    const mute = document.getElementById("mute");
    const volumeBtn = document.getElementById("volume-btn");
    const volume = document.getElementById("volume");
    const speed = document.getElementById("speed");
    const pip = document.getElementById("pip");
    const fullscreen = document.getElementById("fullscreen");
    const zoom = document.getElementById("zoom");
    const title = document.getElementById("movie-title");
    const desc = document.getElementById("movie-desc");
    const toggle = document.querySelector(".toggle-desc");
    const titleBar = document.querySelector(".title-bar");

    if (movieData[movie]) {
      video.src = movieData[movie].src;
      title.textContent = movieData[movie].title;
      desc.textContent = movieData[movie].desc;
    } else {
      title.textContent = "Movie Not Found";
      desc.textContent = "";
    }

    video.controls = false;

    function formatTime(t) {
      const m = Math.floor(t / 60);
      const s = Math.floor(t % 60);
      return `${m}:${s < 10 ? '0' : ''}${s}`;
    }

    video.addEventListener("loadedmetadata", () => {
      seek.max = video.duration;
      timeDisplay.textContent = `0:00 / ${formatTime(video.duration)}`;
    });

    video.addEventListener("timeupdate", () => {
      seek.value = video.currentTime;
      timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
    });

    seek.addEventListener("input", () => {
      video.currentTime = seek.value;
    });

    mute.onclick = () => {
      video.muted = !video.muted;
      mute.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    };

    volumeBtn.onclick = () => {
      volume.style.display = volume.style.display === "none" ? "inline-block" : "none";
    };

    volume.oninput = () => {
      video.volume = Math.min(volume.value, 2);
    };

    speed.onchange = () => {
      video.playbackRate = parseFloat(speed.value);
    };

    pip.onclick = () => {
      if (document.pictureInPictureEnabled && !video.disablePictureInPicture) {
        video.requestPictureInPicture();
      }
    };

    fullscreen.onclick = () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        video.requestFullscreen();
      }
    };

    zoom.onclick = () => {
      video.classList.toggle("zoomed");
    };

    toggle.onclick = () => {
      titleBar.classList.toggle("show");
    };

    video.addEventListener("click", () => {
      video.paused ? video.play() : video.pause();
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === " ") {
        e.preventDefault();
        video.paused ? video.play() : video.pause();
      }
      if (e.key.toLowerCase() === "m") mute.click();
      if (e.key.toLowerCase() === "f") fullscreen.click();
    });
  </script>
</body>
</html>
