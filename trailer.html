<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantastic 4 - Trailer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #111;
      opacity: 0.5;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    .navbar a {
      color: inherit;
      text-decoration: none;
    }

    .trailer-container {
      flex: 1;
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 960px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      border: 2px solid rgba(0, 174, 255, 0.3);
      box-shadow: 0 0 12px rgba(0, 174, 255, 0.5);
      cursor: pointer;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px;
      border-radius: 0 0 12px 12px;
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 5;
    }

    .controls button,
    .controls .dots,
    .controls .zoom {
      background: transparent;
      border: none;
      color: #ccc;
      font-size: 18px;
      margin: 0 6px;
      cursor: pointer;
    }

    .controls .dots-menu {
      display: none;
      position: absolute;
      right: 50px;
      bottom: 45px;
      background: #222;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 6px;
      z-index: 1000;
    }

    .controls .dots-menu button {
      display: block;
      width: 100%;
      text-align: left;
      color: #ccc;
      padding: 6px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .controls .dots-menu button:hover {
      background-color: #444;
    }

    .speed-options {
      display: none;
      flex-direction: column;
      background-color: #111;
      border: 1px solid #555;
      border-radius: 4px;
      margin-top: 6px;
    }

    .speed-options button {
      padding: 6px 12px;
      font-size: 14px;
      background: transparent;
      border: none;
      color: #ccc;
      text-align: left;
      cursor: pointer;
    }

    .speed-options button:hover {
      background-color: #333;
    }

    .seekbar {
      flex: 1;
      margin: 0 10px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, #00baff 0%, #444 0%);
      border-radius: 3px;
      outline: none;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 14px;
      width: 14px;
      background: #00baff;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-top: -4px;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    input[type="range"]::-moz-range-thumb {
      height: 14px;
      width: 14px;
      background: #00baff;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-track {
      height: 6px;
      background: #444;
      border-radius: 3px;
    }

    input[type="range"]::-moz-range-progress {
      background-color: #00baff;
      height: 6px;
      border-radius: 3px;
    }

    .time {
      font-size: 12px;
      color: #aaa;
      margin: 0 6px;
    }

    .zoom {
      font-size: 16px;
      border: 1px solid #666;
      padding: 4px 6px;
      border-radius: 4px;
    }

    .desc-btn {
      background-color: transparent;
      border: 1px solid #555;
      color: #aaa;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .desc-btn:hover {
      background-color: #222;
      color: #fff;
    }

    .replay-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: #00baff;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00baff;
      border-radius: 50%;
      padding: 12px 18px;
      display: none;
      cursor: pointer;
      z-index: 10;
    }

    footer {
      background-color: #111;
      color: #ccc;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    h1 {
      font-size: 22px;
      margin-top: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .trailer-details {
      text-align: center;
      font-size: 13px;
      margin-top: 8px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 { font-size: 18px; }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">ðŸŽ¬ FilmReserve</a>
  </div>

  <div class="trailer-container">
    <div class="video-wrapper">
      <video id="video" poster="images/f4poster.avif">
        <source src="https://res.cloudinary.com/da2rgo4zr/video/upload/v1752118393/videoplayback_c38bfl.mp4" type="video/mp4">
      </video>
      <button id="replayBtn" class="replay-button" onclick="replayVideo()">âŸ³</button>
      <div class="controls">
        <button id="mute">ðŸ”‡</button>
        <div class="time" id="time">0:00 / 0:00</div>
        <input class="seekbar" type="range" id="seek" value="0" min="0" step="0.1">
        <button class="dots" onclick="toggleMenu()">â‹®</button>
        <div class="dots-menu" id="dotsMenu">
          <div class="speed-menu">
            <button onclick="toggleSpeedOptions()">Playback Speed</button>
            <div class="speed-options" id="speedOptions">
              <button onclick="setSpeed(0.5)">0.5x</button>
              <button onclick="setSpeed(1)">1x</button>
              <button onclick="setSpeed(1.5)">1.5x</button>
              <button onclick="setSpeed(2)">2x</button>
            </div>
          </div>
          <button onclick="togglePip()">Picture in Picture</button>
          <button onclick="downloadVideo()">Download</button>
        </div>
        <button class="zoom" onclick="toggleFull()">â›¶</button>
      </div>
    </div>

    <h1>
      Fantastic 4: First Steps 
      <button id="descToggle" class="desc-btn">â–¼</button>
    </h1>
    <div class="trailer-details" id="descBox" style="display: none;">
      ðŸŽ¥ Directed by: Matt Shackman | ðŸŽ¬ Genre: Action, Sci-Fi | ðŸ“… In Theatres 24 July 2025
    </div>
  </div>

  <footer>
    FilmReserve | Your Ultimate Streaming Destination
  </footer>

  <script>
    const video = document.getElementById('video');
    const seek = document.getElementById('seek');
    const time = document.getElementById('time');
    const mute = document.getElementById('mute');
    const dotsMenu = document.getElementById('dotsMenu');
    const speedOptions = document.getElementById('speedOptions');
    const descToggle = document.getElementById('descToggle');
    const descBox = document.getElementById('descBox');
    const replayBtn = document.getElementById('replayBtn');

    mute.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';

    mute.onclick = () => {
      video.muted = !video.muted;
      mute.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    };

    video.addEventListener('volumechange', () => {
      mute.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    video.addEventListener('timeupdate', () => {
      seek.value = video.currentTime;
      time.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
      seek.style.background = `linear-gradient(to right, #00baff ${(video.currentTime / video.duration) * 100}%, #444 ${(video.currentTime / video.duration) * 100}%)`;
    });

    seek.addEventListener('input', () => {
      video.currentTime = seek.value;
      seek.style.background = `linear-gradient(to right, #00baff ${(seek.value / video.duration) * 100}%, #444 ${(seek.value / video.duration) * 100}%)`;
    });

    video.addEventListener('loadedmetadata', () => {
      seek.max = video.duration;
      time.textContent = `0:00 / ${formatTime(video.duration)}`;
    });

    video.addEventListener('ended', () => {
      replayBtn.style.display = 'block';
    });

    function replayVideo() {
      video.currentTime = 0;
      video.play();
      replayBtn.style.display = 'none';
    }

    document.querySelector('.video-wrapper').addEventListener('click', (e) => {
      const isControl = e.target.closest('.controls') || e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT';
      if (!isControl) togglePlay();
    });

    document.addEventListener('keydown', (e) => {
      if (e.target.tagName === 'INPUT') return;
      if (e.code === 'Space') {
        e.preventDefault();
        togglePlay();
      } else if (e.code === 'ArrowRight') {
        video.currentTime = Math.min(video.currentTime + 5, video.duration);
      } else if (e.code === 'ArrowLeft') {
        video.currentTime = Math.max(video.currentTime - 5, 0);
      } else if (e.key.toLowerCase() === 'm') {
        video.muted = !video.muted;
      } else if (e.key.toLowerCase() === 'f') {
        toggleFull();
      }
    });

    function togglePlay() {
      if (video.paused) {
        video.play();
        replayBtn.style.display = 'none';
      } else {
        video.pause();
      }
    }

    function formatTime(sec) {
      const min = Math.floor(sec / 60);
      const secStr = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${min}:${secStr}`;
    }

    function toggleFull() {
      if (!document.fullscreenElement) {
        video.parentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function toggleMenu() {
      dotsMenu.style.display = dotsMenu.style.display === 'block' ? 'none' : 'block';
    }

    function toggleSpeedOptions() {
      speedOptions.style.display = speedOptions.style.display === 'flex' ? 'none' : 'flex';
    }

    function setSpeed(rate) {
      video.playbackRate = rate;
      toggleSpeedOptions();
      dotsMenu.style.display = 'none';
    }

    function togglePip() {
      if (document.pictureInPictureElement) {
        document.exitPictureInPicture();
      } else {
        video.requestPictureInPicture();
      }
      dotsMenu.style.display = 'none';
    }

    function downloadVideo() {
      const link = document.createElement('a');
      link.href = video.querySelector('source').src;
      link.download = 'Fantastic4_Trailer.mp4';
      link.click();
      dotsMenu.style.display = 'none';
    }

    descToggle.onclick = () => {
      const isHidden = descBox.style.display === 'none';
      descBox.style.display = isHidden ? 'block' : 'none';
      descToggle.textContent = isHidden ? 'â–²' : 'â–¼';
    };

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.dots') && !e.target.closest('#dotsMenu')) {
        dotsMenu.style.display = 'none';
        speedOptions.style.display = 'none';
      }
    });
  </script>
</body>
</html>
