<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantastic 4 - Trailer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #111;
      opacity: 0.5;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    .navbar a {
      color: inherit;
      text-decoration: none;
    }

    .trailer-container {
      flex: 1;
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 960px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      border: 2px solid rgba(0, 174, 255, 0.3);
      box-shadow: 0 0 12px rgba(0, 174, 255, 0.5);
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px;
      border-radius: 0 0 12px 12px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .controls button,
    .controls .dots,
    .controls .zoom {
      background: transparent;
      border: none;
      color: #ccc;
      font-size: 18px;
      margin: 0 6px;
      cursor: pointer;
    }

    .controls .dots-menu {
      display: none;
      position: absolute;
      right: 50px;
      bottom: 45px;
      background: #222;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 6px;
      z-index: 1000;
    }

    .controls .dots-menu button {
      display: block;
      width: 100%;
      text-align: left;
      color: #ccc;
      padding: 6px;
    }

    .controls .dots-menu button:hover {
      background-color: #444;
    }

    .seekbar {
      flex: 1;
      margin: 0 10px;
    }

    input[type="range"] {
      width: 100%;
      accent-color: #00baff;
    }

    .time {
      font-size: 12px;
      color: #aaa;
      margin: 0 6px;
    }

    .zoom {
      font-size: 16px;
      border: 1px solid #666;
      padding: 4px 6px;
      border-radius: 4px;
    }

    footer {
      background-color: #111;
      color: #ccc;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    h1 {
      font-size: 22px;
      margin-top: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .trailer-details {
      text-align: center;
      font-size: 13px;
      margin-top: 8px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 { font-size: 18px; }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">ðŸŽ¬ FilmReserve</a>
  </div>

  <div class="trailer-container">
    <div class="video-wrapper">
      <video id="video" poster="images/f4poster.avif">
        <source src="https://res.cloudinary.com/da2rgo4zr/video/upload/v1752118393/videoplayback_c38bfl.mp4" type="video/mp4">
      </video>
      <div class="controls">
        <button id="mute">ðŸ”‡</button>
        <div class="time" id="time">0:00 / 0:00</div>
        <input class="seekbar" type="range" id="seek" value="0" min="0" step="0.1">
        <button class="dots" onclick="toggleMenu()">â‹®</button>
        <div class="dots-menu" id="dotsMenu">
          <button onclick="changeSpeed()">Playback Speed</button>
          <button onclick="togglePip()">Picture in Picture</button>
          <button onclick="downloadVideo()">Download</button>
        </div>
        <button class="zoom" onclick="toggleFull()">â›¶</button>
      </div>
    </div>

    <h1>Fantastic 4: First Steps <span style="color: #888;">â–¼</span></h1>
    <div class="trailer-details">
      ðŸŽ¥ Directed by: Matt Shackman | ðŸŽ¬ Genre: Action, Sci-Fi | ðŸ“… In Theatres 24 July 2025
    </div>
  </div>

  <footer>
    FilmReserve | Your Ultimate Streaming Destination
  </footer>

  <script>
    const video = document.getElementById('video');
    const seek = document.getElementById('seek');
    const time = document.getElementById('time');
    const mute = document.getElementById('mute');
    const dotsMenu = document.getElementById('dotsMenu');

    // Play/Pause on video click
video.addEventListener('click', () => {
  if (video.paused) {
    video.play();
  } else {
    video.pause();
  }
});

// Spacebar to play/pause
document.addEventListener('keydown', (e) => {
  if (e.code === 'Space') {
    e.preventDefault();
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
  }
});


    video.muted = false;

    mute.onclick = () => {
      video.muted = !video.muted;
      mute.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    };

    video.addEventListener('timeupdate', () => {
      seek.value = video.currentTime;
      time.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
    });

    seek.addEventListener('input', () => {
      video.currentTime = seek.value;
    });

    video.addEventListener('loadedmetadata', () => {
      seek.max = video.duration;
    });

    function formatTime(sec) {
      const min = Math.floor(sec / 60);
      const secStr = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${min}:${secStr}`;
    }

    function toggleFull() {
      if (!document.fullscreenElement) {
        video.parentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function toggleMenu() {
      dotsMenu.style.display = dotsMenu.style.display === 'block' ? 'none' : 'block';
    }

    function changeSpeed() {
      video.playbackRate = video.playbackRate === 1 ? 1.5 : 1;
      toggleMenu();
    }

    function togglePip() {
      if (document.pictureInPictureElement) {
        document.exitPictureInPicture();
      } else {
        video.requestPictureInPicture();
      }
      toggleMenu();
    }

    function downloadVideo() {
      const link = document.createElement('a');
      link.href = video.querySelector('source').src;
      link.download = 'Fantastic4_Trailer.mp4';
      link.click();
      toggleMenu();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'f') {
        toggleFull();
      }
    });
  </script>
</body>
</html>
