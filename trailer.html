<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trailer | FilmReserve</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 10px 20px;
    }
    .logo {
      font-size: 22px;
      color: #fff;
      text-decoration: none;
    }
    .video-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-direction: column;
    }
    video {
      width: 90%;
      max-width: 900px;
      background: #000;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 900px;
      margin-top: 10px;
    }
    .btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      margin-right: 10px;
    }
    .btn:hover {
      opacity: 0.8;
    }
    .volume-slider {
      position: absolute;
      height: 80px;
      width: 6px;
      background: #555;
      right: 50px;
      bottom: 100px;
      display: none;
    }
    .volume-slider input {
      transform: rotate(-90deg);
      position: relative;
      left: -36px;
      top: 35px;
    }
    .speed-menu {
      position: absolute;
      bottom: 100px;
      right: 20px;
      background: #222;
      border: 1px solid #555;
      padding: 5px;
      display: none;
    }
    .speed-menu button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      color: #fff;
      padding: 5px 10px;
      cursor: pointer;
      text-align: left;
    }
    .speed-menu button:hover {
      background: #333;
    }
    .title-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px;
    }
    .title-bar h2 {
      margin: 0;
      font-size: 24px;
    }
    .desc-toggle {
      margin-left: 15px;
      cursor: pointer;
      background: #444;
      border: none;
      padding: 5px 10px;
      color: #fff;
      font-size: 14px;
    }
    .description {
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">üé¨ <b>FilmReserve</b></a>
  </header>

  <div class="video-wrapper">
    <video id="trailerVideo" controlslist="nodownload"></video>

    <div class="controls">
      <button id="playPause" class="btn" title="Space to Play/Pause">‚èØÔ∏è</button>
      <button id="muteBtn" class="btn" title="M to Mute">üîä</button>
      <button id="fullscreenBtn" class="btn" title="F to Fullscreen">üî≤</button>
      <button id="zoomBtn" class="btn" title="Zoom">üîç</button>
      <button id="volumeBtn" class="btn" title="Volume Control">üîà</button>
      <div class="volume-slider" id="volumeSlider">
        <input type="range" min="0" max="2" step="0.01" value="1">
      </div>
      <button id="dotsBtn" class="btn">‚ãÆ</button>
      <div class="speed-menu" id="speedMenu">
        <button data-speed="0.25">Playback Speed: 0.25x</button>
        <button data-speed="0.5">Playback Speed: 0.5x</button>
        <button data-speed="0.75">Playback Speed: 0.75x</button>
        <button data-speed="1">Normal (1x)</button>
        <button data-speed="1.25">1.25x</button>
        <button data-speed="1.5">1.5x</button>
        <button data-speed="1.75">1.75x</button>
        <button data-speed="2">2x</button>
        <button id="pipBtn">üì∫ Picture-in-Picture</button>
      </div>
    </div>

    <div class="title-bar">
      <h2 id="videoTitle">Loading...</h2>
      <button class="desc-toggle" onclick="toggleDescription()">‚û§ Description</button>
    </div>

    <div class="description" id="descriptionText"></div>
  </div>

  <footer>FilmReserve | Streaming entertainment anytime, anywhere.</footer>

  <script>
    const video = document.getElementById('trailerVideo');
    const params = new URLSearchParams(window.location.search);
    const movieKey = params.get('movie');

    const trailerMap = {
      'fantastic4': { src: 'trailers/fantastic4.mp4', title: 'Fantastic 4: First Steps', desc: 'The origin story of Marvel\'s first family facing off against Dr. Doom.' },
      'avengers5': { src: 'trailers/avengers5.mp4', title: 'Avengers: Doomsday', desc: 'The Avengers reunite for a final stand against Doomsday across the multiverse.' },
      'superman': { src: 'trailers/superman.mp4', title: 'Superman', desc: 'A reimagining of the Man of Steel as he battles new threats.' },
      'jurassicworld': { src: 'trailers/jurassicworld.mp4', title: 'Jurassic World: Rebirth', desc: 'Dinosaurs return in a new era where humans try to coexist.' },
      'f1movie': { src: 'trailers/F1.mp4', title: 'F1: The Movie', desc: 'Brad Pitt stars in a high-octane F1 racing thriller.' },
      '28yearslater': { src: 'trailers/28yearslater.mp4', title: '28 Years Later', desc: 'The virus returns after decades of peace.' }
    };

    if (trailerMap[movieKey]) {
      const trailer = trailerMap[movieKey];
      video.src = trailer.src;
      document.getElementById('videoTitle').textContent = trailer.title;
      document.getElementById('descriptionText').textContent = trailer.desc;
    } else {
      video.src = '';
      document.getElementById('videoTitle').textContent = 'Trailer Not Found';
    }

    // Controls
    document.getElementById('playPause').onclick = () => video.paused ? video.play() : video.pause();
    document.getElementById('muteBtn').onclick = () => {
      video.muted = !video.muted;
      document.getElementById('muteBtn').textContent = video.muted ? 'üîá' : 'üîä';
    };
    document.getElementById('fullscreenBtn').onclick = () => {
      video.requestFullscreen ? video.requestFullscreen() : video.webkitRequestFullscreen();
    };
    document.getElementById('zoomBtn').onclick = () => video.requestFullscreen();
    document.getElementById('volumeBtn').onclick = () => {
      const slider = document.getElementById('volumeSlider');
      slider.style.display = slider.style.display === 'block' ? 'none' : 'block';
    };
    document.getElementById('volumeSlider').querySelector('input').oninput = (e) => {
      video.volume = Math.min(e.target.value, 2);
    };
    document.addEventListener('click', (e) => {
      if (!e.target.closest('#volumeBtn') && !e.target.closest('#volumeSlider')) {
        document.getElementById('volumeSlider').style.display = 'none';
      }
      if (!e.target.closest('#dotsBtn') && !e.target.closest('#speedMenu')) {
        document.getElementById('speedMenu').style.display = 'none';
      }
    });

    document.getElementById('dotsBtn').onclick = () => {
      const menu = document.getElementById('speedMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    };
    document.querySelectorAll('.speed-menu button[data-speed]').forEach(btn => {
      btn.onclick = () => {
        video.playbackRate = parseFloat(btn.dataset.speed);
        document.getElementById('speedMenu').style.display = 'none';
      };
    });
    document.getElementById('pipBtn').onclick = async () => {
      if (document.pictureInPictureElement) {
        await document.exitPictureInPicture();
      } else {
        await video.requestPictureInPicture();
      }
    };

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        video.paused ? video.play() : video.pause();
      }
      if (e.key === 'f') {
        video.requestFullscreen();
      }
      if (e.key === 'm') {
        video.muted = !video.muted;
        document.getElementById('muteBtn').textContent = video.muted ? 'üîá' : 'üîä';
      }
    });

    function toggleDescription() {
      const desc = document.getElementById('descriptionText');
      desc.style.display = desc.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
