<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FilmReserve | Trailer</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
    }
    .navbar {
      background: #111;
      color: white;
      text-align: center;
      padding: 14px 0;
      font-size: 22px;
      font-weight: bold;
    }
    .navbar img {
      height: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }
    .player-container {
      max-width: 800px;
      margin: 40px auto 20px;
      padding: 16px;
      background: #000;
      border-radius: 12px;
      box-shadow: 0 0 20px #00baff;
    }
    video {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding-top: 8px;
    }
    .left-controls, .right-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .time {
      color: white;
      font-size: 14px;
    }
    .seekbar {
      flex-grow: 1;
      margin: 8px 0;
    }
    .seekbar input[type=range] {
      width: 100%;
      cursor: pointer;
      accent-color: #00baff;
    }
    .volume-button {
      position: relative;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: white;
    }
    .volume-slider {
      display: none;
      position: absolute;
      left: 10px;
      bottom: 35px;
      width: 30px;
      height: 100px;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 4px;
    }
    .volume-slider input {
      writing-mode: bt-lr;
      transform: rotate(270deg);
      width: 100px;
      height: 4px;
    }
    .volume-button:focus-within .volume-slider {
      display: block;
    }
    .three-dot-menu {
      position: relative;
    }
    .three-dot-menu button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .three-dot-options {
      display: none;
      position: absolute;
      bottom: 30px;
      right: 0;
      background: #222;
      padding: 6px 12px;
      border-radius: 6px;
      z-index: 2;
    }
    .three-dot-options select {
      background: #333;
      color: white;
      border: none;
      margin-bottom: 6px;
      width: 100%;
    }
    .three-dot-options button {
      background: #444;
      color: white;
      border: none;
      width: 100%;
      margin-top: 4px;
    }
    .three-dot-menu.active .three-dot-options {
      display: block;
    }
    .zoom-button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .title-container {
      text-align: left;
      padding: 0 8px;
      margin: 10px auto;
      max-width: 800px;
      font-weight: bold;
      font-size: 18px;
    }
    .desc-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-right: 8px;
    }
    .description {
      display: none;
      font-size: 14px;
      margin-top: 4px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="https://img.icons8.com/ios-filled/50/film-reel.png" width="24" /> FilmReserve
  </div>

  <div class="player-container">
    <video id="video" poster="" crossorigin="anonymous">
      <source id="videoSource" src="" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="controls">
      <div class="left-controls">
        <button id="playPauseBtn">‚ñ∂Ô∏è</button>
        <div class="time" id="timer">0:00 / 0:00</div>
        <div class="volume-button">
          üîä
          <div class="volume-slider">
            <input id="volumeSlider" type="range" min="0" max="2" step="0.1" value="1"/>
          </div>
        </div>
      </div>

      <div class="seekbar">
        <input id="seekbar" type="range" min="0" value="0" />
      </div>

      <div class="right-controls">
        <div class="three-dot-menu" id="menu">
          <button id="menuBtn">‚ãÆ</button>
          <div class="three-dot-options">
            <select id="speedSelect">
              <option value="0.25">0.25x</option>
              <option value="0.5">0.5x</option>
              <option value="0.75">0.75x</option>
              <option value="1" selected>1x</option>
              <option value="1.25">1.25x</option>
              <option value="1.5">1.5x</option>
              <option value="1.75">1.75x</option>
              <option value="2">2x</option>
            </select>
            <button id="captionBtn">Captions</button>
            <button id="pipBtn">PiP</button>
          </div>
        </div>
        <button class="zoom-button" id="zoomBtn">üî≥</button>
      </div>
    </div>
  </div>

  <div class="title-container">
    <button class="desc-toggle" id="descToggle">‚ñæ</button>
    <span id="movieTitle"></span>
    <div class="description" id="movieDesc"></div>
  </div>

  <script>
    const movieData = {
      'fantastic4': {
        title: 'Fantastic 4: First Steps',
        desc: 'A reboot of Marvel‚Äôs first family as they face cosmic threats.',
        src: 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122783/videoplayback_2_tpuqob.mp4'
      },
      'avengers': {
        title: 'Avengers: Doomsday',
        desc: 'The Avengers return for a final face-off against galactic danger.',
        src: 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122783/videoplayback_2_tpuqob.mp4'
      },
      'jurassic': {
        title: 'Jurassic World: Extinction',
        desc: 'Dinosaurs run wild once again as survival is tested.',
        src: 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122902/videoplayback_4_b6sgrl.mp4'
      }
    };

    const video = document.getElementById("video");
    const source = document.getElementById("videoSource");
    const urlParams = new URLSearchParams(window.location.search);
    const movie = urlParams.get("movie");

    if (movieData[movie]) {
      source.src = movieData[movie].src;
      document.getElementById("movieTitle").textContent = movieData[movie].title;
      document.getElementById("movieDesc").textContent = movieData[movie].desc;
    }

    video.load();

    const playBtn = document.getElementById("playPauseBtn");
    const timer = document.getElementById("timer");
    const seekbar = document.getElementById("seekbar");
    const volumeSlider = document.getElementById("volumeSlider");
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");
    const speedSelect = document.getElementById("speedSelect");
    const pipBtn = document.getElementById("pipBtn");
    const zoomBtn = document.getElementById("zoomBtn");

    playBtn.addEventListener("click", () => {
      if (video.paused) {
        video.play();
        playBtn.textContent = "‚è∏Ô∏è";
      } else {
        video.pause();
        playBtn.textContent = "‚ñ∂Ô∏è";
      }
    });

    video.addEventListener("timeupdate", () => {
      seekbar.value = video.currentTime;
      timer.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
    });

    video.addEventListener("loadedmetadata", () => {
      seekbar.max = video.duration;
    });

    seekbar.addEventListener("input", () => {
      video.currentTime = seekbar.value;
    });

    volumeSlider.addEventListener("input", () => {
      video.volume = Math.min(1, volumeSlider.value);
    });

    speedSelect.addEventListener("change", () => {
      video.playbackRate = parseFloat(speedSelect.value);
      menu.classList.remove("active");
    });

    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("active");
    });

    pipBtn.addEventListener("click", async () => {
      if (document.pictureInPictureElement) {
        document.exitPictureInPicture();
      } else {
        await video.requestPictureInPicture();
      }
    });

    zoomBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        video.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.getElementById("descToggle").addEventListener("click", () => {
      const desc = document.getElementById("movieDesc");
      desc.style.display = desc.style.display === "block" ? "none" : "block";
    });

    function formatTime(t) {
      const min = Math.floor(t / 60);
      const sec = Math.floor(t % 60);
      return `${min}:${sec < 10 ? "0" : ""}${sec}`;
    }

    document.addEventListener("keydown", e => {
      if (e.key === " ") {
        e.preventDefault();
        playBtn.click();
      } else if (e.key.toLowerCase() === "f") {
        zoomBtn.click();
      } else if (e.key.toLowerCase() === "m") {
        video.muted = !video.muted;
      }
    });
  </script>
</body>
</html>
