<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FilmReserve | Trailer</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .navbar {
      background-color: #111;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
    }
    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
    }
    video {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #00baff55;
      cursor: pointer;
    }
    .controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .controls button, .zoom, .dots {
      background: transparent;
      border: none;
      color: #ccc;
      cursor: pointer;
      font-size: 18px;
    }
    .time {
      font-size: 12px;
      color: #aaa;
    }
    .seekbar {
      flex: 1;
    }
    input[type="range"] {
      width: 100%;
      height: 5px;
      background: #444;
      border-radius: 3px;
      appearance: none;
      cursor: pointer;
    }
    input[type="range"]::-webkit-slider-thumb {
      width: 14px;
      height: 14px;
      background: #00baff;
      border: 2px solid white;
      border-radius: 50%;
      appearance: none;
    }

    .volume-wrapper {
      position: relative;
    }
    .volume-slider {
      display: none;
      position: absolute;
      left: 0;
      bottom: 30px;
      width: 5px;
      height: 60px;
      background: #444;
      border-radius: 5px;
      cursor: pointer;
    }
    .volume-slider input {
      transform: rotate(-90deg);
      transform-origin: left bottom;
      width: 60px;
      height: 5px;
    }

    .dots-menu {
      display: none;
      position: absolute;
      right: 40px;
      bottom: 40px;
      background: #222;
      padding: 6px;
      border: 1px solid #555;
      border-radius: 5px;
      z-index: 10;
    }
    .dots-menu button {
      display: block;
      background: none;
      color: #ccc;
      padding: 6px;
      width: 120px;
      text-align: left;
      border: none;
      cursor: pointer;
    }
    .dots-menu button:hover {
      background-color: #333;
    }

    .replay-button {
      display: none;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: #ccc;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      padding: 12px;
      cursor: pointer;
      z-index: 9;
    }

    .title-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }

    .desc-toggle {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #00baff;
    }

    .desc {
      font-size: 14px;
      margin: 8px 0;
      display: none;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">ðŸŽ¬ FilmReserve</a>
  </div>

  <div class="container">
    <div class="video-wrapper">
      <video id="video" poster="images/f4poster.avif">
        <source id="source" src="" type="video/mp4">
        <track kind="subtitles" src="captions.vtt" srclang="en" label="English">
      </video>

      <button id="replayBtn" class="replay-button" onclick="replayVideo()">â­¯</button>

      <div class="controls">
        <div class="volume-wrapper" title="M to mute">
          <button id="mute">ðŸ”Š</button>
          <div class="volume-slider"><input id="volumeControl" type="range" min="0" max="1" step="0.05"></div>
        </div>
        <div class="time" id="time">0:00 / 0:00</div>
        <input class="seekbar" id="seek" type="range" min="0" value="0" step="0.1">
        <button class="dots" onclick="toggleMenu()">â‹®</button>
        <div class="dots-menu" id="dotsMenu">
          <button onclick="setSpeed(1)">Speed: 1x</button>
          <button onclick="setSpeed(1.5)">Speed: 1.5x</button>
          <button onclick="setSpeed(2)">Speed: 2x</button>
          <button onclick="togglePip()">Picture-in-Picture</button>
        </div>
        <button class="zoom" onclick="toggleFull()" title="F for fullscreen">â›¶</button>
      </div>
    </div>

    <div class="title-row">
      <h2 id="title">Fantastic 4: First Steps</h2>
      <button class="desc-toggle" onclick="toggleDesc()" id="descToggle">â–¼</button>
    </div>

    <div class="desc" id="desc">
      Few Astronauts go to space and return as Superheroes. What challenges will they face next?<br>
      ðŸŽ¥ Directed by: Matt Shackman | ðŸŽ¬ Genre: Action, Sci-Fi | ðŸ“… In Theatres 25 July 2025
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const seek = document.getElementById('seek');
    const time = document.getElementById('time');
    const mute = document.getElementById('mute');
    const replayBtn = document.getElementById('replayBtn');
    const volumeSlider = document.querySelector('.volume-slider');
    const volumeControl = document.getElementById('volumeControl');
    const dotsMenu = document.getElementById('dotsMenu');

    // Video source setup
    const urlParams = new URLSearchParams(window.location.search);
    const movie = urlParams.get('movie');
    const videoMap = {
      'fantastic4': 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752118393/videoplayback_c38bfl.mp4',
      'superman': 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122503/videoplayback_1_wooh5o.mp4',
      'jurassicworld': 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/y2mate.gg_-_Jurassic_World_Rebirth_Official_Trailer_360_bjil0w.mp4',
      '28yearslater': 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/videoplayback_3_d2szfo.mp4',
      'f1movie': 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136569/videoplayback_4_sp9lr3.mp4',
      'avengers5': 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122783/videoplayback_2_tpuqob.mp4'
    };
    if (videoMap[movie]) {
      document.getElementById('source').src = videoMap[movie];
      video.load();
    }

    // Play/Pause toggle
    video.addEventListener("click", () => {
      video.paused ? video.play() : video.pause();
    });

    // Seek
    video.addEventListener("timeupdate", () => {
      seek.value = video.currentTime;
      time.textContent = `${format(video.currentTime)} / ${format(video.duration)}`;
    });
    seek.addEventListener("input", () => video.currentTime = seek.value);
    video.addEventListener("loadedmetadata", () => seek.max = video.duration);

    // Replay
    video.addEventListener("ended", () => replayBtn.style.display = "block");
    function replayVideo() {
      video.currentTime = 0;
      video.play();
      replayBtn.style.display = "none";
    }

    // Mute
    mute.onclick = () => {
      video.muted = !video.muted;
      mute.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    };
    volumeControl.addEventListener("input", () => {
      video.volume = volumeControl.value;
      video.muted = false;
      mute.textContent = 'ðŸ”Š';
    });

    // Show volume slider on hover
    const volumeWrapper = document.querySelector('.volume-wrapper');
    volumeWrapper.addEventListener('mouseenter', () => volumeSlider.style.display = 'block');
    volumeWrapper.addEventListener('mouseleave', () => volumeSlider.style.display = 'none');

    // Fullscreen
    function toggleFull() {
      if (!document.fullscreenElement) {
        video.parentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    // Keyboard controls
    document.addEventListener("keydown", e => {
      if (e.code === "Space") {
        e.preventDefault();
        video.paused ? video.play() : video.pause();
      }
      if (e.key.toLowerCase() === "m") mute.click();
      if (e.key.toLowerCase() === "f") toggleFull();
      if (e.key === "ArrowRight") video.currentTime += 5;
      if (e.key === "ArrowLeft") video.currentTime -= 5;
    });

    function format(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2, "0");
      return `${m}:${s}`;
    }

    // 3-dot menu
    function toggleMenu() {
      dotsMenu.style.display = dotsMenu.style.display === 'block' ? 'none' : 'block';
    }

    function setSpeed(rate) {
      video.playbackRate = rate;
      toggleMenu();
    }

    function togglePip() {
      if (document.pictureInPictureElement) {
        document.exitPictureInPicture();
      } else {
        video.requestPictureInPicture();
      }
      toggleMenu();
    }

    // Description toggle
    function toggleDesc() {
      const desc = document.getElementById('desc');
      const toggle = document.getElementById('descToggle');
      const isShown = desc.style.display === 'block';
      desc.style.display = isShown ? 'none' : 'block';
      toggle.textContent = isShown ? 'â–¼' : 'â–²';
    }
  </script>
</body>
</html>
