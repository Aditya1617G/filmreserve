<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FilmReserve - Trailer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #111;
      padding: 12px 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    .navbar a { color: white; text-decoration: none; }

    .trailer-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
      padding: 20px;
    }

    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 960px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      outline: none;
      display: block;
    }

    .controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 0 0 12px 12px;
    }

    .controls button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 16px;
      cursor: pointer;
      margin: 0 5px;
    }

    .time { font-size: 12px; color: #aaa; margin-left: 6px; }

    .seekbar {
      flex: 1;
      margin: 0 10px;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      height: 14px; width: 14px;
      background: #00baff;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .volume-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .volume-slider {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 35px;
      height: 60px;
    }

    .volume-slider input[type="range"] {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      width: 6px;
      height: 60px;
    }

    .replay-button {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.2);
      color: #ccc;
      font-size: 28px;
      border: none;
      border-radius: 50%;
      padding: 12px;
      cursor: pointer;
      display: none;
      z-index: 5;
    }

    .dots-menu {
      position: absolute;
      right: 40px;
      bottom: 45px;
      background: #222;
      border: 1px solid #555;
      border-radius: 5px;
      display: none;
      flex-direction: column;
      z-index: 10;
    }

    .dots-menu button {
      padding: 6px 12px;
      background: none;
      border: none;
      color: #ccc;
      text-align: left;
      cursor: pointer;
    }

    .dots-menu button:hover { background-color: #333; }

    .desc-section {
      text-align: center;
      margin-top: 10px;
    }

    .desc-toggle {
      background: transparent;
      border: none;
      color: #aaa;
      font-size: 18px;
      cursor: pointer;
      margin-left: 8px;
    }

    .desc-box {
      display: none;
      font-size: 14px;
      margin-top: 8px;
      color: #ccc;
    }

    footer {
      text-align: center;
      background: #111;
      color: #aaa;
      font-size: 13px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">ðŸŽ¬ FilmReserve</a>
  </div>

  <div class="trailer-container">
    <div class="video-wrapper">
      <video id="video" controlsList="nodownload">
        <source id="videoSrc" src="" type="video/mp4">
        <track label="English" kind="subtitles" srclang="en" src="captions/sample.vtt" default>
      </video>
      <button id="replayBtn" class="replay-button">â­¯</button>

      <div class="controls">
        <div class="volume-wrapper">
          <button id="mute" title="M to mute/unmute">ðŸ”Š</button>
          <div class="volume-slider" id="volumeSlider">
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" />
          </div>
        </div>
        <div class="time" id="time">0:00 / 0:00</div>
        <input type="range" id="seek" class="seekbar" value="0" min="0" step="0.1">
        <button id="dotsBtn">â‹®</button>
        <div class="dots-menu" id="dotsMenu">
          <button onclick="setSpeed(0.5)">Speed: 0.5x</button>
          <button onclick="setSpeed(1)">Speed: 1x</button>
          <button onclick="setSpeed(1.5)">Speed: 1.5x</button>
          <button onclick="setSpeed(2)">Speed: 2x</button>
          <button onclick="togglePip()">Picture-in-Picture</button>
        </div>
        <button id="fullscreen" title="F for fullscreen">â›¶</button>
      </div>
    </div>

    <div class="desc-section">
      <h2 id="movieTitle">Movie Title <button class="desc-toggle" onclick="toggleDesc()" id="descToggle">â–¼</button></h2>
      <div class="desc-box" id="descBox"></div>
    </div>
  </div>

  <footer>
    FilmReserve | Your Ultimate Streaming Destination
  </footer>

  <script>
    const video = document.getElementById("video");
    const videoSrc = document.getElementById("videoSrc");
    const seek = document.getElementById("seek");
    const time = document.getElementById("time");
    const mute = document.getElementById("mute");
    const replayBtn = document.getElementById("replayBtn");
    const volumeSlider = document.getElementById("volumeSlider");
    const volumeControl = document.getElementById("volumeControl");
    const dotsMenu = document.getElementById("dotsMenu");
    const descToggle = document.getElementById("descToggle");
    const descBox = document.getElementById("descBox");
    const titleEl = document.getElementById("movieTitle");

    const trailers = {
      fantastic4: {
        title: "Fantastic 4: First Steps",
        desc: "Few Astronauts go to space and return as Superheroes. What challenges will they face next? ðŸŽ¥ Directed by: Matt Shackman | ðŸŽ¬ Genre: Action, Sci-Fi | ðŸ“… In Theatres 25 July 2025",
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752118393/videoplayback_c38bfl.mp4"
      },
      avengers5: {
        title: "Avengers: Doomsday",
        desc: "Earth's mightiest heroes face their final enemy. Directed by the Russo Brothers | Genre: Action, Sci-Fi",
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122783/videoplayback_2_tpuqob.mp4"
      },
      superman: {
        title: "Superman: Legacy",
        desc: "Clark Kent embraces his dual identity. Directed by James Gunn | Genre: Action, Adventure",
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122503/videoplayback_1_wooh5o.mp4"
      },
      jurassicworld: {
        title: "Jurassic World: Rebirth",
        desc: "Dinosaurs are back! Directed by Colin Trevorrow | Genre: Action, Sci-Fi",
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/y2mate.gg_-_Jurassic_World_Rebirth_Official_Trailer_360_bjil0w.mp4"
      },
      "28yearslater": {
        title: "28 Years Later",
        desc: "After decades, the rage returns. Directed by Danny Boyle | Genre: Horror, Thriller",
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/videoplayback_3_d2szfo.mp4"
      },
      f1movie: {
        title: "F1: The Movie",
        desc: "Brad Pitt joins the circuit. Directed by Joseph Kosinski | Genre: Action, Sport",
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136569/videoplayback_4_sp9lr3.mp4"
      }
    };

    const params = new URLSearchParams(window.location.search);
    const movie = params.get("movie");
    if (trailers[movie]) {
      videoSrc.src = trailers[movie].src;
      titleEl.childNodes[0].textContent = trailers[movie].title;
      descBox.textContent = trailers[movie].desc;
      video.load();
    }

    function toggleDesc() {
      const isOpen = descBox.style.display === "block";
      descBox.style.display = isOpen ? "none" : "block";
      descToggle.textContent = isOpen ? "â–¼" : "â–²";
    }

    mute.onclick = () => {
      video.muted = !video.muted;
      mute.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    };

    document.querySelector(".volume-wrapper").onmouseenter = () => volumeSlider.style.display = "block";
    document.querySelector(".volume-wrapper").onmouseleave = () => volumeSlider.style.display = "none";

    volumeControl.oninput = () => {
      video.volume = volumeControl.value;
      video.muted = volumeControl.value == 0;
      mute.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    };

    video.addEventListener("loadedmetadata", () => {
      seek.max = video.duration;
      time.textContent = `0:00 / ${format(video.duration)}`;
    });

    video.addEventListener("timeupdate", () => {
      seek.value = video.currentTime;
      time.textContent = `${format(video.currentTime)} / ${format(video.duration)}`;
    });

    seek.oninput = () => video.currentTime = seek.value;

    video.addEventListener("ended", () => replayBtn.style.display = "block");

    replayBtn.onclick = () => {
      video.currentTime = 0;
      video.play();
      replayBtn.style.display = "none";
    };

    document.getElementById("dotsBtn").onclick = () => {
      dotsMenu.style.display = dotsMenu.style.display === "flex" ? "none" : "flex";
    };

    function setSpeed(rate) {
      video.playbackRate = rate;
      dotsMenu.style.display = "none";
    }

    function togglePip() {
      video.requestPictureInPicture();
      window.location.href = "index.html";
    }

    document.getElementById("fullscreen").onclick = toggleFullscreen;

    document.addEventListener("keydown", e => {
      if (e.code === "Space") {
        e.preventDefault();
        video.paused ? video.play() : video.pause();
      } else if (e.code === "ArrowRight") {
        video.currentTime = Math.min(video.currentTime + 5, video.duration);
      } else if (e.code === "ArrowLeft") {
        video.currentTime = Math.max(video.currentTime - 5, 0);
      } else if (e.key.toLowerCase() === "m") {
        mute.click();
      } else if (e.key.toLowerCase() === "f") {
        toggleFullscreen();
      }
    });

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        video.parentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function format(t) {
      const m = Math.floor(t / 60);
      const s = Math.floor(t % 60).toString().padStart(2, "0");
      return `${m}:${s}`;
    }
  </script>
</body>
</html>
