<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trailer - FilmReserve</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      background: #111;
      opacity: 0.5;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      text-align: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
    }

    .trailer-container {
      margin-top: 80px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 960px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      border: 2px solid rgba(0, 174, 255, 0.3);
      box-shadow: 0 0 12px rgba(0, 174, 255, 0.5);
      cursor: pointer;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px;
      border-radius: 0 0 12px 12px;
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 5;
    }

    .controls button,
    .controls .zoom {
      background: transparent;
      border: none;
      color: #ccc;
      font-size: 18px;
      margin: 0 6px;
      cursor: pointer;
    }

    .seekbar {
      flex: 1;
      margin: 0 10px;
    }

    input[type="range"] {
      width: 100%;
      accent-color: #00baff;
    }

    .time {
      font-size: 12px;
      color: #aaa;
      margin: 0 6px;
    }

    .zoom {
      font-size: 16px;
      border: 1px solid #666;
      padding: 4px 6px;
      border-radius: 4px;
    }

    .replay-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: #ccc;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      padding: 12px 18px;
      display: none;
      cursor: pointer;
      z-index: 10;
    }

    .desc-btn {
      background-color: transparent;
      border: 1px solid #555;
      color: #aaa;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      cursor: pointer;
    }

    .trailer-details {
      text-align: center;
      font-size: 13px;
      margin-top: 8px;
      color: #aaa;
      display: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">ðŸŽ¬ FilmReserve</a>
  </div>

  <div class="trailer-container">
    <div class="video-wrapper">
      <video id="video" controls poster="images/defaultposter.jpg">
        <source id="videoSource" src="" type="video/mp4" />
      </video>
      <button id="replayBtn" class="replay-button" onclick="replayVideo()">â­¯</button>
      <div class="controls">
        <button id="mute" title="Press M to mute">ðŸ”‡</button>
        <div class="time" id="time">0:00 / 0:00</div>
        <input class="seekbar" type="range" id="seek" value="0" min="0" step="0.1" />
        <button class="zoom" onclick="toggleFull()" title="Press F for fullscreen">â›¶</button>
      </div>
    </div>

    <h1 id="movieTitle">Loading...</h1>
    <button id="descToggle" class="desc-btn">â–¼</button>
    <div class="trailer-details" id="descBox"></div>
  </div>

  <footer>
    FilmReserve | Your Ultimate Streaming Destination
  </footer>

  <script>
    const video = document.getElementById("video");
    const seek = document.getElementById("seek");
    const time = document.getElementById("time");
    const mute = document.getElementById("mute");
    const replayBtn = document.getElementById("replayBtn");
    const descToggle = document.getElementById("descToggle");
    const descBox = document.getElementById("descBox");
    const title = document.getElementById("movieTitle");

    const trailers = {
      fantastic4: {
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752118393/videoplayback_c38bfl.mp4",
        title: "Fantastic 4: First Steps",
        desc: `Few Astronauts go to space and return as Superheroes. What challenges will they face next?<br>ðŸŽ¥ Directed by: Matt Shackman | ðŸŽ¬ Genre: Action, Sci-Fi | ðŸ“… In Theatres 25 July 2025`
      },
      superman: {
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122503/videoplayback_1_wooh5o.mp4",
        title: "Superman",
        desc: `Superman rises again to protect Earth.<br>ðŸŽ¥ Directed by: James Gunn | ðŸŽ¬ Genre: Action | ðŸ“… Coming Soon`
      },
      jurassicworld: {
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/y2mate.gg_-_Jurassic_World_Rebirth_Official_Trailer_360_bjil0w.mp4",
        title: "Jurassic World: Rebirth",
        desc: `Dinosaurs return in a new age.<br>ðŸŽ¥ Directed by: Colin Trevorrow | ðŸŽ¬ Genre: Sci-Fi, Adventure | ðŸ“… 2025`
      },
      f1movie: {
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136569/videoplayback_4_sp9lr3.mp4",
        title: "F1: The Movie",
        desc: `Fast cars. Big drama. Brad Pitt hits the tracks.<br>ðŸŽ¥ Directed by: Joseph Kosinski | ðŸŽ¬ Genre: Sports Drama | ðŸ“… 2025`
      },
      avengers5: {
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122783/videoplayback_2_tpuqob.mp4",
        title: "Avengers: Doomsday",
        desc: `Earthâ€™s mightiest heroes reunite.<br>ðŸŽ¥ Directed by: Russo Brothers | ðŸŽ¬ Genre: Action, Superhero | ðŸ“… 2025`
      },
      "28yearslater": {
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/videoplayback_3_d2szfo.mp4",
        title: "28 Years Later",
        desc: `The infection resurfaces after decades.<br>ðŸŽ¥ Directed by: Danny Boyle | ðŸŽ¬ Genre: Horror | ðŸ“… 2025`
      }
    };

    const query = new URLSearchParams(window.location.search);
    const movie = query.get("movie");
    if (trailers[movie]) {
      const trailer = trailers[movie];
      document.getElementById("videoSource").src = trailer.src;
      video.load();
      title.innerHTML = trailer.title;
      descBox.innerHTML = trailer.desc;
    } else {
      title.textContent = "Trailer not found";
    }

    mute.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    mute.onclick = () => {
      video.muted = !video.muted;
    };

    video.addEventListener("volumechange", () => {
      mute.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    });

    video.addEventListener("loadedmetadata", () => {
      seek.max = video.duration;
    });

    video.addEventListener("timeupdate", () => {
      seek.value = video.currentTime;
      time.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
    });

    seek.addEventListener("input", () => {
      video.currentTime = seek.value;
    });

    descToggle.onclick = () => {
      const shown = descBox.style.display === "block";
      descBox.style.display = shown ? "none" : "block";
      descToggle.textContent = shown ? "â–¼" : "â–²";
    };

    video.addEventListener("ended", () => {
      replayBtn.style.display = "block";
    });

    function replayVideo() {
      video.currentTime = 0;
      video.play();
      replayBtn.style.display = "none";
    }

    document.querySelector(".video-wrapper").addEventListener("click", (e) => {
      const isControl = e.target.closest(".controls") || e.target.tagName === "BUTTON" || e.target.tagName === "INPUT";
      if (!isControl) togglePlay();
    });

    function togglePlay() {
      if (video.paused) {
        video.play();
        replayBtn.style.display = "none";
      } else {
        video.pause();
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.target.tagName === "INPUT") return;
      if (e.code === "Space") {
        e.preventDefault();
        togglePlay();
      } else if (e.code === "ArrowRight") {
        video.currentTime = Math.min(video.currentTime + 5, video.duration);
      } else if (e.code === "ArrowLeft") {
        video.currentTime = Math.max(video.currentTime - 5, 0);
      } else if (e.key.toLowerCase() === "m") {
        video.muted = !video.muted;
      } else if (e.key.toLowerCase() === "f") {
        toggleFull();
      }
    });

    function toggleFull() {
      if (!document.fullscreenElement) {
        video.parentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function formatTime(sec) {
      const min = Math.floor(sec / 60);
      const secStr = Math.floor(sec % 60).toString().padStart(2, "0");
      return `${min}:${secStr}`;
    }
  </script>
</body>
</html>
