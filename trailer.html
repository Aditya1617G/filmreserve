<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trailer | FilmReserve</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .navbar {
      width: 100%;
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      text-decoration: none;
      color: #00baff;
    }
    .container {
      margin-top: 80px;
      width: 90%;
      max-width: 960px;
      position: relative;
    }
    video {
      width: 100%;
      border-radius: 12px;
      border: 2px solid rgba(0, 174, 255, 0.3);
      box-shadow: 0 0 12px rgba(0, 174, 255, 0.5);
      cursor: pointer;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0,0,0,0.7);
      padding: 8px;
      border-radius: 0 0 12px 12px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .controls button, .controls input[type=range] {
      background: transparent;
      border: none;
      color: #ccc;
      cursor: pointer;
    }
    #seek {
      flex: 1;
      margin: 0 10px;
      appearance: none;
      height: 6px;
      background: linear-gradient(to right, #00baff 0%, #444 0%);
      border-radius: 3px;
      outline: none;
    }
    #seek::-webkit-slider-thumb {
      appearance: none;
      height: 14px;
      width: 14px;
      background: #00baff;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -4px;
    }
    .replay-button {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.1);
      color: #ccc;
      border-radius: 50%;
      font-size: 32px;
      padding: 12px 18px;
      cursor: pointer;
    }
    .volume-container {
      position: relative;
    }
    .volume-slider {
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 30px;
      height: 100px;
      writing-mode: bt-lr;
      transform: rotate(-90deg);
      display: none;
    }
    .volume-container:hover .volume-slider {
      display: block;
    }
    .desc {
      margin: 15px 0;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }
    .desc-toggle {
      background: transparent;
      color: #ccc;
      border: 1px solid #444;
      padding: 3px 6px;
      font-size: 12px;
      border-radius: 4px;
      margin-left: 8px;
      cursor: pointer;
    }
    .tooltip {
      position: relative;
    }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #ccc;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="navbar"><a href="index.html">ðŸŽ¬ FilmReserve</a></div>

  <div class="container">
    <video id="video" controls crossorigin="anonymous" poster="images/f4poster.avif">
      <source id="videoSource" src="" type="video/mp4">
      <track label="English" kind="subtitles" srclang="en" src="captions/sample.vtt" default>
    </video>

    <button class="replay-button" id="replayBtn" onclick="replayVideo()">â­¯</button>

    <div class="controls">
      <div class="volume-container tooltip" data-tooltip="M: Mute">
        <button id="muteBtn">ðŸ”Š</button>
        <input type="range" min="0" max="1" step="0.01" class="volume-slider" id="volumeSlider">
      </div>
      <div id="time" style="font-size: 12px; color: #aaa;">0:00 / 0:00</div>
      <input type="range" id="seek" value="0" min="0" step="0.1">
      <button class="tooltip" id="zoom" data-tooltip="F: Fullscreen">â›¶</button>
    </div>

    <h2 style="text-align:center;margin-top:10px;">Trailer: <span id="movieTitle"></span>
      <button id="descToggle" class="desc-toggle">â–¼</button>
    </h2>
    <div class="desc" id="descBox" style="display: none;"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const source = document.getElementById('videoSource');
    const movieTitle = document.getElementById('movieTitle');
    const descBox = document.getElementById('descBox');
    const descToggle = document.getElementById('descToggle');
    const seek = document.getElementById('seek');
    const time = document.getElementById('time');
    const muteBtn = document.getElementById('muteBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const zoomBtn = document.getElementById('zoom');
    const replayBtn = document.getElementById('replayBtn');

    const trailers = {
      fantastic4: {
        title: "Fantastic 4: First Steps",
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752118393/videoplayback_c38bfl.mp4",
        desc: `Few astronauts go to space and return as superheroes. What challenges will they face next? <br>
        ðŸŽ¥ Directed by: Matt Shackman | ðŸŽ¬ Genre: Action, Sci-Fi | ðŸ“… In Theatres 25 July 2025`
      },
      avengers5: {
        title: "Avengers: Doomsday",
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122783/videoplayback_2_tpuqob.mp4",
        desc: "The Avengers reunite to stop a multiversal threat led by Kang and Doom. Will they prevail?"
      },
      superman: {
        title: "Superman",
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122503/videoplayback_1_wooh5o.mp4",
        desc: "A young Superman faces his greatest moral and physical challenges in this modern retelling."
      },
      jurassicworld: {
        title: "Jurassic World: Rebirth",
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/y2mate.gg_-_Jurassic_World_Rebirth_Official_Trailer_360_bjil0w.mp4",
        desc: "Dinosaurs are back. Mankind faces extinction in a reborn Jurassic era."
      },
      f1movie: {
        title: "F1: The Movie",
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136569/videoplayback_4_sp9lr3.mp4",
        desc: "A racer defies odds in the thrilling and gritty world of Formula 1."
      },
      "28yearslater": {
        title: "28 Years Later",
        src: "https://res.cloudinary.com/da2rgo4zr/video/upload/v1752136552/videoplayback_3_d2szfo.mp4",
        desc: "The infection never ended. What will humanity become 28 years later?"
      }
    };

    const params = new URLSearchParams(window.location.search);
    const movieKey = params.get('movie') || 'fantastic4';
    const trailer = trailers[movieKey];
    if (trailer) {
      movieTitle.textContent = trailer.title;
      source.src = trailer.src;
      descBox.innerHTML = trailer.desc;
      video.load();
    }

    descToggle.onclick = () => {
      const show = descBox.style.display === 'none';
      descBox.style.display = show ? 'block' : 'none';
      descToggle.textContent = show ? 'â–²' : 'â–¼';
    };

    video.addEventListener('timeupdate', () => {
      seek.value = video.currentTime;
      time.textContent = `${format(video.currentTime)} / ${format(video.duration)}`;
      seek.style.background = `linear-gradient(to right, #00baff ${(video.currentTime / video.duration) * 100}%, #444 0%)`;
    });

    video.addEventListener('loadedmetadata', () => {
      seek.max = video.duration;
      time.textContent = `0:00 / ${format(video.duration)}`;
    });

    seek.addEventListener('input', () => {
      video.currentTime = seek.value;
    });

    muteBtn.onclick = () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    };

    volumeSlider.addEventListener('input', () => {
      video.volume = volumeSlider.value;
      video.muted = volumeSlider.value == 0;
      muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') { e.preventDefault(); video.paused ? video.play() : video.pause(); }
      if (e.key.toLowerCase() === 'm') muteBtn.click();
      if (e.key.toLowerCase() === 'f') toggleFullscreen();
      if (e.code === 'ArrowRight') video.currentTime = Math.min(video.currentTime + 5, video.duration);
      if (e.code === 'ArrowLeft') video.currentTime = Math.max(video.currentTime - 5, 0);
    });

    zoomBtn.onclick = toggleFullscreen;

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        video.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    video.addEventListener('ended', () => {
      replayBtn.style.display = 'block';
    });

    function replayVideo() {
      video.currentTime = 0;
      video.play();
      replayBtn.style.display = 'none';
    }

    function format(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }
  </script>
</body>
</html>
