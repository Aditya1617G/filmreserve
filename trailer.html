<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FilmReserve | Trailer</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(#0d0d0d, #000);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background: #111;
      color: white;
      text-align: center;
      padding: 14px 0;
      font-size: 22px;
      font-weight: bold;
    }
    .player-container {
      max-width: 1000px;
      margin: 40px auto 20px;
      padding: 16px;
      background: #000;
      border-radius: 12px;
      box-shadow: 0 0 20px #00baff;
    }
    video {
      width: 100%;
      border-radius: 8px;
      display: block;
      cursor: pointer;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    .left-controls, .right-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .time {
      color: white;
      font-size: 14px;
    }
    .seekbar {
      flex-grow: 1;
      margin: 8px 10px;
    }
    .seekbar input[type=range] {
      width: 100%;
      cursor: pointer;
      accent-color: #00baff;
    }
    .volume-button {
      position: relative;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: white;
    }
    .volume-slider {
      display: none;
      position: absolute;
      bottom: 30px;
      left: 5px;
      height: 80px;
      width: 4px;
      background: white;
      border-radius: 6px;
      transform: rotate(270deg);
    }
    .volume-button:hover .volume-slider {
      display: block;
    }
    .volume-slider input {
      width: 80px;
      height: 4px;
    }
    .three-dot-menu {
      position: relative;
    }
    .three-dot-menu button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .three-dot-options {
      display: none;
      position: absolute;
      bottom: 30px;
      right: 0;
      background: #222;
      padding: 8px 12px;
      border-radius: 6px;
      z-index: 2;
      width: 140px;
    }
    .three-dot-options.active { display: block; }
    .three-dot-options label {
      font-size: 13px;
      color: #ccc;
      margin-bottom: 4px;
      display: block;
    }
    .three-dot-options select {
      background: #333;
      color: white;
      border: none;
      width: 100%;
    }
    .three-dot-options button {
      background: #444;
      color: white;
      border: none;
      width: 100%;
      margin-top: 6px;
    }
    .zoom-button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .title-container {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }
    .desc-toggle {
      background: none;
      border: none;
      color: #ddd;
      font-size: 16px;
      cursor: pointer;
    }
    .description {
      display: none;
      font-size: 14px;
      margin-top: 6px;
      text-align: center;
      color: #bbb;
    }
    .footer {
      text-align: center;
      padding: 14px 0;
      font-size: 13px;
      color: #777;
      background: #111;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="navbar">ðŸŽ¥ FilmReserve</div>

  <div class="player-container">
    <video id="video" poster="" crossorigin="anonymous">
      <source id="videoSource" src="" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="controls">
      <div class="left-controls">
        <div class="volume-button" id="muteBtn">ðŸ”Š
          <div class="volume-slider">
            <input id="volumeSlider" type="range" min="0" max="2" step="0.1" value="1"/>
          </div>
        </div>
        <div class="time" id="timer">0:00 / 0:00</div>
      </div>

      <div class="seekbar">
        <input id="seekbar" type="range" min="0" value="0" />
      </div>

      <div class="right-controls">
        <div class="three-dot-menu">
          <button id="menuBtn">â‹®</button>
          <div class="three-dot-options" id="menuOptions">
            <label for="speedSelect">Playback Speed</label>
            <select id="speedSelect">
              <option value="0.25">0.25x</option>
              <option value="0.5">0.5x</option>
              <option value="0.75">0.75x</option>
              <option value="1" selected>1x</option>
              <option value="1.25">1.25x</option>
              <option value="1.5">1.5x</option>
              <option value="1.75">1.75x</option>
              <option value="2">2x</option>
            </select>
            <button id="captionBtn">Captions</button>
            <button id="pipBtn">PiP Mode</button>
          </div>
        </div>
        <button class="zoom-button" id="zoomBtn">â›¶</button>
      </div>
    </div>
  </div>

  <div class="title-container">
    <span id="movieTitle"></span>
    <button class="desc-toggle" id="descToggle">â–¾</button>
  </div>
  <div class="description" id="movieDesc"></div>

  <div class="footer">FilmReserve | Streaming entertainment anytime anywhere</div>

  <script>
    const movieData = {
      'fantastic4': {
        title: 'Fantastic 4: First Steps',
        desc: 'A reboot of Marvelâ€™s first family as they face cosmic threats.',
        src: 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122783/videoplayback_2_tpuqob.mp4'
      },
      'avengers': {
        title: 'Avengers: Doomsday',
        desc: 'The Avengers return for a final face-off against galactic danger.',
        src: 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122967/videoplayback_5_xlgkqv.mp4'
      },
      'jurassic': {
        title: 'Jurassic World: Extinction',
        desc: 'Dinosaurs run wild once again as survival is tested.',
        src: 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122902/videoplayback_4_b6sgrl.mp4'
      }
    };

    const video = document.getElementById("video");
    const source = document.getElementById("videoSource");
    const urlParams = new URLSearchParams(window.location.search);
    const movie = urlParams.get("movie");

    if (movieData[movie]) {
      source.src = movieData[movie].src;
      document.getElementById("movieTitle").textContent = movieData[movie].title;
      document.getElementById("movieDesc").textContent = movieData[movie].desc;
    }

    video.load();

    const timer = document.getElementById("timer");
    const seekbar = document.getElementById("seekbar");
    const volumeSlider = document.getElementById("volumeSlider");
    const speedSelect = document.getElementById("speedSelect");
    const pipBtn = document.getElementById("pipBtn");
    const zoomBtn = document.getElementById("zoomBtn");
    const muteBtn = document.getElementById("muteBtn");
    const menuBtn = document.getElementById("menuBtn");
    const menuOptions = document.getElementById("menuOptions");

    video.addEventListener("timeupdate", () => {
      seekbar.value = video.currentTime;
      timer.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration || 0)}`;
    });

    video.addEventListener("loadedmetadata", () => {
      seekbar.max = video.duration;
    });

    seekbar.addEventListener("input", () => {
      video.currentTime = seekbar.value;
    });

    volumeSlider.addEventListener("input", () => {
      video.volume = Math.min(1, volumeSlider.value);
      video.muted = false;
    });

    muteBtn.addEventListener("click", () => {
      video.muted = !video.muted;
    });

    speedSelect.addEventListener("change", () => {
      video.playbackRate = parseFloat(speedSelect.value);
      menuOptions.classList.remove("active");
    });

    menuBtn.addEventListener("click", () => {
      menuOptions.classList.toggle("active");
    });

    pipBtn.addEventListener("click", async () => {
      if (document.pictureInPictureElement) {
        document.exitPictureInPicture();
      } else {
        await video.requestPictureInPicture();
      }
    });

    zoomBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        video.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.getElementById("descToggle").addEventListener("click", () => {
      const desc = document.getElementById("movieDesc");
      desc.style.display = desc.style.display === "block" ? "none" : "block";
    });

    video.addEventListener("click", () => {
      if (video.paused) video.play();
      else video.pause();
    });

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        video.paused ? video.play() : video.pause();
      }
      if (e.key.toLowerCase() === "m") {
        video.muted = !video.muted;
      }
      if (e.key.toLowerCase() === "f") {
        if (!document.fullscreenElement) video.requestFullscreen();
        else document.exitFullscreen();
      }
    });

    function formatTime(t) {
      const min = Math.floor(t / 60);
      const sec = Math.floor(t % 60);
      return `${min}:${sec < 10 ? "0" : ""}${sec}`;
    }
  </script>
</body>
</html>
