<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FilmReserve | Trailer</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
    }
    header {
      text-align: center;
      padding: 10px;
      background: #111;
      font-size: 24px;
    }
    .video-box {
      margin: 20px auto;
      width: 80%;
      max-width: 900px;
      border-radius: 10px;
      box-shadow: 0 0 20px cyan;
      overflow: hidden;
    }
    video {
      width: 100%;
      display: block;
      background: black;
    }
    .controls {
      display: flex;
      align-items: center;
      padding: 5px 10px;
      background: rgba(0,0,0,0.7);
      gap: 10px;
    }
    .time, .volume-btn, .fullscreen-btn, .zoom-btn, .options {
      color: white;
      cursor: pointer;
    }
    .volume-slider {
      width: 70px;
      appearance: none;
      height: 4px;
      background: gray;
    }
    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: cyan;
      border-radius: 50%;
      cursor: pointer;
    }
    .progress {
      flex-grow: 1;
    }
    .desc-toggle {
      margin-top: 10px;
      text-align: left;
      width: 80%;
      max-width: 900px;
      margin-inline: auto;
      font-size: 18px;
      cursor: pointer;
    }
    .description {
      display: none;
      margin: 5px auto;
      width: 80%;
      max-width: 900px;
      font-size: 16px;
      color: #ccc;
    }
    .options-menu {
      position: absolute;
      background: #222;
      padding: 8px;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      right: 10px;
      bottom: 50px;
      z-index: 9;
    }
    .options:hover .options-menu {
      display: flex;
    }
    .options-menu button {
      background: none;
      color: white;
      border: none;
      text-align: left;
      padding: 4px 8px;
      cursor: pointer;
    }
    .options-menu button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <header>ðŸŽ¬ FilmReserve</header>

  <div class="video-box">
    <video id="video" poster="images/poster.jpg">
      <track label="English" kind="subtitles" srclang="en" src="captions.vtt" default />
    </video>
    <div class="controls">
      <span class="mute-btn">ðŸ”Š</span>
      <span class="time" id="time">0:00 / 0:00</span>
      <input type="range" id="progress" class="progress" value="0" />
      <input type="range" id="volume" class="volume-slider" min="0" max="2" step="0.01" value="1" />
      <div class="options">â‹®
        <div class="options-menu">
          <button onclick="setSpeed(0.25)">0.25x</button>
          <button onclick="setSpeed(0.5)">0.5x</button>
          <button onclick="setSpeed(0.75)">0.75x</button>
          <button onclick="setSpeed(1)">1x</button>
          <button onclick="setSpeed(1.5)">1.5x</button>
          <button onclick="setSpeed(2)">2x</button>
          <button onclick="toggleCaptions()">Captions</button>
          <button onclick="togglePiP()">Picture in Picture</button>
        </div>
      </div>
      <span class="zoom-btn" onclick="toggleZoom()">ðŸ”³</span>
      <span class="fullscreen-btn" onclick="toggleFull()">â›¶</span>
    </div>
  </div>

  <div class="desc-toggle" onclick="toggleDesc()">
    <span id="arrow">â–¼</span> <b id="title">Movie Title</b>
  </div>
  <div class="description" id="desc">
    This is the trailer description. Exciting visuals, plot insights, and more await.
  </div>

  <script>
    const video = document.getElementById('video');
    const progress = document.getElementById('progress');
    const time = document.getElementById('time');
    const volume = document.getElementById('volume');
    const muteBtn = document.querySelector('.mute-btn');

    const params = new URLSearchParams(location.search);
    const movie = params.get('movie');
    const sources = {
      'fantastic4': 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122783/videoplayback_2_tpuqob.mp4',
      'avengers5': 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752122783/videoplayback_2_tpuqob.mp4',
      'f1movie': 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752123184/f1trailer_filmreserve.mp4',
      '28yearslater': 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752123220/28yltrailer_filmreserve.mp4',
      'jurassicworld': 'https://res.cloudinary.com/da2rgo4zr/video/upload/v1752123273/jwtrailer_filmreserve.mp4'
    };

    const titles = {
      'fantastic4': 'Fantastic 4: First Steps',
      'avengers5': 'Avengers: Doomsday',
      'f1movie': 'F1: The Movie',
      '28yearslater': '28 Years Later',
      'jurassicworld': 'Jurassic World: Rebirth'
    };

    if (movie && sources[movie]) {
      video.src = sources[movie];
      document.getElementById('title').innerText = titles[movie];
    }

    video.addEventListener('loadedmetadata', () => {
      time.innerText = `0:00 / ${format(video.duration)}`;
    });

    video.addEventListener('timeupdate', () => {
      time.innerText = `${format(video.currentTime)} / ${format(video.duration)}`;
      progress.value = (video.currentTime / video.duration) * 100;
    });

    progress.addEventListener('input', () => {
      video.currentTime = (progress.value / 100) * video.duration;
    });

    video.addEventListener('click', () => {
      video.paused ? video.play() : video.pause();
    });

    volume.addEventListener('input', () => {
      video.volume = Math.min(volume.value, 1);
    });

    muteBtn.onclick = () => {
      video.muted = !video.muted;
      muteBtn.innerText = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    };

    function format(sec) {
      if (isNaN(sec)) return '0:00';
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function toggleFull() {
      if (!document.fullscreenElement) {
        video.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function toggleZoom() {
      video.style.transform = video.style.transform === 'scale(1.2)' ? 'scale(1)' : 'scale(1.2)';
    }

    function toggleDesc() {
      const desc = document.getElementById('desc');
      const arrow = document.getElementById('arrow');
      if (desc.style.display === 'block') {
        desc.style.display = 'none';
        arrow.innerText = 'â–¼';
      } else {
        desc.style.display = 'block';
        arrow.innerText = 'â–²';
      }
    }

    function setSpeed(speed) {
      video.playbackRate = speed;
    }

    function toggleCaptions() {
      const track = video.textTracks[0];
      track.mode = track.mode === 'showing' ? 'disabled' : 'showing';
    }

    function togglePiP() {
      if (document.pictureInPictureElement) {
        document.exitPictureInPicture();
      } else {
        video.requestPictureInPicture();
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === ' ') {
        e.preventDefault();
        video.paused ? video.play() : video.pause();
      }
      if (e.key === 'f') toggleFull();
      if (e.key === 'm') muteBtn.click();
    });
  </script>
</body>
</html>
